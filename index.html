<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 KEREM OMNI-VERSE | EKSİKSİZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@100;400;900&family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">
    
    <style>
        /* ================================================================
           PROJECT: KEREM58012 - OMNI-VERSE 2026 FULL EDITION
           ================================================================
        */
        :root {
            --gold: #ffd700;
            --gold-glow: rgba(255, 215, 0, 0.8);
            --red: #ff0000;
            --dark-red: #4a0000;
            --snow: #ffffff;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            background: #000; overflow: hidden; width: 100vw; height: 100vh;
            font-family: 'Montserrat', sans-serif; color: white;
        }

        /* --- ARKA PLAN VE IŞIKLAR --- */
        #master-bg {
            position: fixed; inset: 0; z-index: -2;
            background: radial-gradient(circle at center, var(--dark-red) 0%, #000 100%);
            animation: bgShift 15s infinite alternate;
        }
        @keyframes bgShift { 0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(45deg); } }

        .light-string {
            position: fixed; top: 0; width: 100%; height: 20px;
            display: flex; justify-content: space-around; z-index: 1000;
        }
        .bulb {
            width: 12px; height: 18px; border-radius: 50%;
            animation: lightBlink var(--s) infinite alternate;
            box-shadow: 0 0 15px currentColor;
        }
        @keyframes lightBlink { 0% { opacity: 0.2; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1.1); } }

        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
        #fire-layer { z-index: 20; pointer-events: none; }
        #snow-layer { z-index: 5; pointer-events: none; }

        /* --- GİRİŞ EKRANI --- */
        #gate {
            position: fixed; inset: 0; z-index: 9999;
            background: #000; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: 1s all ease;
        }
        .name-box {
            background: var(--glass); padding: 30px; border-radius: 20px;
            border: 2px solid var(--gold); text-align: center;
        }
        .n-input {
            width: 100%; padding: 10px; margin: 20px 0;
            background: #000; border: 1px solid var(--gold); color: #fff; text-align: center;
        }
        .start-btn {
            width: 150px; height: 150px; background: var(--gold);
            border-radius: 50%; border: none; font-weight: 900;
            cursor: pointer; box-shadow: 0 0 50px var(--gold-glow);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* --- ANA UI --- */
        #ui {
            position: relative; z-index: 100;
            height: 100vh; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            opacity: 0; transition: 2s all ease;
        }
        .card {
            background: var(--glass); backdrop-filter: blur(25px);
            padding: 50px; border-radius: 40px; border: 1px solid var(--gold);
            text-align: center; width: 90%; max-width: 800px;
        }
        .year-txt {
            font-size: clamp(5rem, 15vw, 12rem); font-family: 'Playfair Display', serif;
            background: linear-gradient(to bottom, #fff, var(--gold));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px var(--gold-glow));
        }

        /* --- SAYAÇ --- */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 20px; }
        .u { background: rgba(0,0,0,0.5); padding: 15px; border-radius: 15px; border-bottom: 3px solid var(--gold); }
        .u span { display: block; font-size: 2.5rem; font-weight: 900; }
        .u b { font-size: 0.7rem; color: var(--gold); letter-spacing: 2px; }

        /* --- KEREM İMZA --- */
        .kerem-btn {
            position: fixed; bottom: 20px; right: 20px;
            background: var(--gold); color: #000; padding: 15px 30px;
            border-radius: 50px; text-decoration: none; font-weight: 900;
            z-index: 10000; transition: 0.4s;
        }
        .kerem-btn:hover { transform: scale(1.1); box-shadow: 0 0 30px var(--gold); }

        /* --- FİNAL EKRANI --- */
        #finale {
            position: fixed; inset: 0; background: #000; z-index: 20000;
            display: none; align-items: center; justify-content: center;
            text-align: center; font-family: 'Great Vibes', cursive;
        }
    </style>
</head>
<body onclick="spawnFirework(event)">

    <div id="master-bg"></div>
    <div class="light-string" id="lights"></div>

    <div id="gate">
        <div class="name-box">
            <h2 style="color: var(--gold);">Adınızı Girin</h2>
            <input type="text" id="userName" class="n-input" placeholder="Kerem..." maxlength="15">
            <button class="start-btn" onclick="startApp()">BAŞLAT</button>
        </div>
    </div>

    <canvas id="snow-layer"></canvas>
    <canvas id="fire-layer"></canvas>

    <main id="ui">
        <div class="card">
            <h3 style="font-family: 'Great Vibes'; font-size: 2.5rem; color: var(--gold);">Mutlu Yıllar</h3>
            <h1 class="year-txt" id="y-glow">2026</h1>
            <div class="grid">
                <div class="u"><span id="d">00</span><b>GÜN</b></div>
                <div class="u"><span id="h">00</span><b>SAAT</b></div>
                <div class="u"><span id="m">00</span><b>DAK</b></div>
                <div class="u"><span id="s">00</span><b>SAN</b></div>
            </div>
        </div>
    </main>

    <a href="https://www.instagram.com/kerem58012" target="_blank" class="kerem-btn">Oluşturan: Kerem</a>

    <div id="finale">
        <h1 id="f-msg" style="font-size: 5rem; color: var(--gold);"></h1>
    </div>

    <audio id="audio" loop><source src="https://cdn.pixabay.com/audio/2023/11/24/audio_9673479632.mp3"></audio>

    <script>
        const cfg = {
            target: new Date("January 1, 2026 00:00:00").getTime(),
            snow: [], fireworks: [], name: "Kerem", active: false
        };

        const sCtx = document.getElementById('snow-layer').getContext('2d');
        const fCtx = document.getElementById('fire-layer').getContext('2d');

        function startApp() {
            const n = document.getElementById('userName').value;
            if(n) cfg.name = n;
            document.getElementById('gate').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('gate').style.display = 'none';
                document.getElementById('ui').style.opacity = '1';
                cfg.active = true;
                document.getElementById('audio').play();
                init();
            }, 1000);
        }

        function init() {
            // Işıkları Oluştur
            const lb = document.getElementById('lights');
            for(let i=0; i<30; i++){
                let b = document.createElement('div');
                b.className = 'bulb';
                b.style.color = ['#ff0', '#f00', '#0f0', '#0ff'][i%4];
                b.style.setProperty('--s', (Math.random()+0.5)+'s');
                lb.appendChild(b);
            }
            // Kar Oluştur
            for(let i=0; i<200; i++) cfg.snow.push({x: Math.random()*innerWidth, y: Math.random()*innerHeight, r: Math.random()*3+1, s: Math.random()*2+1});
            loop();
        }

        function spawnFirework(e) {
            if(!cfg.active) return;
            createExplosion(e.clientX, e.clientY);
        }

        function createExplosion(x, y) {
            const clr = `hsl(${Math.random()*360}, 100%, 60%)`;
            for(let i=0; i<50; i++) {
                cfg.fireworks.push({
                    x: x, y: y,
                    vx: (Math.random()-0.5)*10,
                    vy: (Math.random()-0.5)*10,
                    alpha: 1, color: clr
                });
            }
        }

        function loop() {
            sCtx.canvas.width = fCtx.canvas.width = innerWidth;
            sCtx.canvas.height = fCtx.canvas.height = innerHeight;

            // Kar Çizimi
            sCtx.clearRect(0,0,innerWidth, innerHeight);
            sCtx.fillStyle = "white";
            cfg.snow.forEach(p => {
                sCtx.beginPath(); sCtx.arc(p.x, p.y, p.r, 0, Math.PI*2); sCtx.fill();
                p.y += p.s; if(p.y > innerHeight) p.y = -10;
            });

            // Havai Fişek Çizimi
            fCtx.clearRect(0,0,innerWidth, innerHeight);
            cfg.fireworks.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.vy += 0.1; p.alpha -= 0.01;
                fCtx.globalAlpha = p.alpha; fCtx.fillStyle = p.color;
                fCtx.fillRect(p.x, p.y, 3, 3);
                if(p.alpha <= 0) cfg.fireworks.splice(i, 1);
            });

            // Sayaç Mantığı
            const now = new Date().getTime();
            const d = cfg.target - now;
            if(d > 0) {
                document.getElementById('d').innerText = Math.floor(d/86400000);
                document.getElementById('h').innerText = Math.floor((d%86400000)/3600000);
                document.getElementById('m').innerText = Math.floor((d%3600000)/60000);
                document.getElementById('s').innerText = Math.floor((d%60000)/1000);
                
                // Son 10 saniye Warp Efekti
                if(d < 10000) {
                    document.getElementById('y-glow').style.filter = `drop-shadow(0 0 ${Math.random()*50}px red)`;
                    if(Math.random() > 0.9) createExplosion(Math.random()*innerWidth, Math.random()*innerHeight);
                }
            } else {
                // FİNAL
                document.getElementById('finale').style.display = 'flex';
                document.getElementById('f-msg').innerText = "Mutlu Yıllar " + cfg.name + "!";
                createExplosion(Math.random()*innerWidth, Math.random()*innerHeight);
            }

            requestAnimationFrame(loop);
        }
    </script>
</body>
</html>

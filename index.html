<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 | Kerem Future OS v5.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@100;300;600&display=swap" rel="stylesheet">
    
    <style>
        /* =========================================
           1. CORE CSS & THEMING
        ========================================= */
        :root {
            --primary: #00f2ff;
            --secondary: #bc13fe;
            --accent: #ff0055;
            --bg: #000000;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(0, 242, 255, 0.2);
            --font-main: 'Poppins', sans-serif;
            --font-cyber: 'Orbitron', sans-serif;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            cursor: none; user-select: none;
        }

        body, html {
            width: 100%; height: 100%;
            overflow: hidden;
            background: var(--bg);
            color: #fff;
            font-family: var(--font-main);
        }

        /* =========================================
           2. CANVAS & LAYERING SYSTEM
        ========================================= */
        #star-canvas, #firework-canvas, #glitch-canvas {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
        }
        #star-canvas { z-index: 1; }
        #firework-canvas { z-index: 5; pointer-events: none; }
        #glitch-canvas { z-index: 100; pointer-events: none; opacity: 0.1; }

        /* =========================================
           3. SCENE 0: BOOT SYSTEM
        ========================================= */
        #boot-overlay {
            position: fixed; inset: 0; z-index: 1000;
            background: #000;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: transform 1s cubic-bezier(0.8, 0, 0.2, 1), opacity 1s;
        }

        .boot-loader {
            width: 300px; height: 2px;
            background: rgba(255,255,255,0.1);
            position: relative; overflow: hidden;
            margin-bottom: 20px;
        }

        .boot-progress {
            position: absolute; width: 0%; height: 100%;
            background: var(--primary);
            box-shadow: 0 0 20px var(--primary);
            transition: width 0.5s;
        }

        .start-trigger {
            font-family: var(--font-cyber);
            color: var(--primary);
            background: transparent;
            border: 1px solid var(--primary);
            padding: 15px 40px;
            letter-spacing: 5px;
            opacity: 0;
            cursor: pointer;
            transition: 0.5s;
        }

        .start-trigger.active { opacity: 1; transform: translateY(0); }
        .start-trigger:hover { background: var(--primary); color: #000; box-shadow: 0 0 50px var(--primary); }

        /* =========================================
           4. SCENE 1: LOBBY
        ========================================= */
        #lobby {
            position: relative; z-index: 50;
            height: 100vh; width: 100%;
            display: flex; align-items: center; justify-content: center;
            transition: 1.5s ease-in-out;
        }

        .cyber-hud {
            position: relative;
            padding: 60px;
            background: var(--glass);
            backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            border-radius: 20px;
            text-align: center;
            transform-style: preserve-3d;
            box-shadow: inset 0 0 50px rgba(0, 242, 255, 0.05);
        }

        .cyber-hud::before {
            content: ''; position: absolute; inset: -2px;
            border-radius: 22px;
            background: linear-gradient(45deg, var(--primary), transparent, var(--secondary));
            z-index: -1; opacity: 0.3;
        }

        .year-title {
            font-family: var(--font-cyber);
            font-size: clamp(5rem, 15vw, 12rem);
            font-weight: 900;
            margin-bottom: 20px;
            letter-spacing: -5px;
            background: linear-gradient(to bottom, #fff 50%, #444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(0, 242, 255, 0.3));
        }

        .countdown-grid {
            display: grid; grid-template-columns: repeat(4, 1fr);
            gap: 20px; margin-top: 40px;
        }

        .c-unit {
            padding: 20px;
            border-bottom: 2px solid var(--border);
        }

        .c-val {
            display: block; font-family: var(--font-cyber);
            font-size: 3.5rem; font-weight: 700; color: #fff;
        }

        .c-label {
            font-size: 0.6rem; letter-spacing: 4px; opacity: 0.5;
            text-transform: uppercase; margin-top: 10px;
        }

        /* =========================================
           5. SCENE 2: CELEBRATION
        ========================================= */
        #celebration {
            position: fixed; inset: 0; z-index: 200;
            display: none; flex-direction: column;
            align-items: center; justify-content: center;
            background: radial-gradient(circle at center, transparent 0%, #000 100%);
        }

        .big-welcome {
            font-family: var(--font-cyber);
            font-size: 12vw; font-weight: 900;
            text-shadow: 0 0 50px var(--primary), 0 0 100px var(--secondary);
            animation: pulse-title 2s infinite;
        }

        .manifesto-box {
            margin-top: 50px; font-size: 1.4rem;
            max-width: 900px; text-align: center;
            font-weight: 200; line-height: 2;
            letter-spacing: 2px;
        }

        /* =========================================
           6. SIGNATURE PANEL (KEREM)
        ========================================= */
        #kerem-signature {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 500;
            font-family: var(--font-cyber);
            text-align: right;
        }

        .sig-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 12px 25px;
            border-radius: 15px;
            border-right: 4px solid var(--primary);
            box-shadow: -10px 10px 30px rgba(0,0,0,0.5);
            transition: all 0.4s ease;
        }

        .sig-container:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(0, 242, 255, 0.1);
            border-right: 4px solid #fff;
            box-shadow: -15px 15px 40px rgba(0, 242, 255, 0.2);
        }

        .sig-text {
            font-size: 0.65rem;
            letter-spacing: 2px;
            color: var(--primary);
            margin-bottom: 5px;
            display: block;
            text-transform: uppercase;
        }

        .sig-main {
            font-size: 0.9rem;
            font-weight: 700;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sig-insta {
            text-decoration: none;
            color: #fff;
            font-size: 0.75rem;
            opacity: 0.6;
            transition: 0.3s;
        }

        .sig-insta:hover {
            opacity: 1;
            color: var(--secondary);
        }

        /* =========================================
           7. UTILITIES & CURSOR
        ========================================= */
        .cursor-ring {
            position: fixed; width: 40px; height: 40px;
            border: 1px solid var(--primary); border-radius: 50%;
            pointer-events: none; z-index: 9999;
            transition: transform 0.15s ease-out;
        }

        @keyframes pulse-title {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.05); filter: brightness(1.5); }
        }

        #hud-top-left {
            position: fixed; top: 30px; left: 30px; z-index: 300;
            font-family: var(--font-cyber); font-size: 0.7rem; color: var(--primary);
        }
    </style>
</head>
<body>

    <div id="boot-overlay">
        <div style="font-family: var(--font-cyber); letter-spacing: 10px; margin-bottom: 20px;">INITIALIZING_2026_CORE</div>
        <div class="boot-loader"><div class="boot-progress" id="bp"></div></div>
        <button class="start-trigger" id="startBtn" onclick="launchSystem()">SYSTEM_START</button>
    </div>

    <div id="hud-top-left">KEREM_OS v5.0 // STATUS: <span id="sys-status">STANDBY</span></div>
    <div class="cursor-ring" id="c-ring"></div>

    <canvas id="star-canvas"></canvas>
    <canvas id="firework-canvas"></canvas>

    <div id="kerem-signature">
        <div class="sig-container">
            <span class="sig-text">Sistem Mimarı</span>
            <div class="sig-main">
                Oluşturan: Kerem
                <span style="opacity: 0.3;">|</span>
                <a href="https://instagram.com/Kerem58012" target="_blank" class="sig-insta">Instagram: Kerem58012</a>
            </div>
        </div>
    </div>

    <section id="lobby">
        <div class="cyber-hud" id="hud-card">
            <div style="font-size: 0.7rem; letter-spacing: 5px; color: var(--primary); margin-bottom: 15px;">TEMPORAL_LINK_ESTABLISHED</div>
            <h1 class="year-title">2026</h1>
            <div class="countdown-grid">
                <div class="c-unit"><span class="c-val" id="d">00</span><span class="c-label">GÜN</span></div>
                <div class="c-unit"><span class="c-val" id="h">00</span><span class="c-label">SAAT</span></div>
                <div class="c-unit"><span class="c-val" id="m">00</span><span class="c-label">DK</span></div>
                <div class="c-unit"><span class="c-val" id="s">00</span><span class="c-label">SN</span></div>
            </div>
        </div>
    </section>

    <section id="celebration">
        <h1 class="big-welcome">2026</h1>
        <div class="manifesto-box" id="writer"></div>
    </section>

    <audio id="main-audio" loop>
        <source src="https://cdn.pixabay.com/audio/2022/11/22/audio_feb579979b.mp3" type="audio/mpeg">
    </audio>

    <script>
        /**
         * KEREM FUTURE ENGINE v5.0
         * Tam Profesyonel Yeni Yıl Deneyimi
         */

        const S = {
            target: new Date("January 1, 2026 00:00:00").getTime(),
            stars: [],
            fireworks: [],
            particles: [],
            isWarping: false,
            isCelebration: false,
            mouse: { x: 0, y: 0 },
            colors: ['#00f2ff', '#bc13fe', '#ff0055', '#70ff00', '#ffaa00']
        };

        const canvases = {
            star: document.getElementById('star-canvas'),
            fw: document.getElementById('firework-canvas')
        };

        const ctxs = {
            star: canvases.star.getContext('2d'),
            fw: canvases.fw.getContext('2d')
        };

        function boot() {
            let p = 0;
            const bar = document.getElementById('bp');
            const interval = setInterval(() => {
                p += Math.random() * 5;
                if(p >= 100) {
                    p = 100;
                    clearInterval(interval);
                    document.getElementById('startBtn').classList.add('active');
                }
                bar.style.width = p + '%';
            }, 80);
        }

        function launchSystem() {
            document.getElementById('boot-overlay').style.opacity = '0';
            document.getElementById('boot-overlay').style.transform = 'scale(2)';
            document.getElementById('sys-status').innerText = 'OPERATIONAL';
            document.getElementById('main-audio').play();
            setTimeout(() => {
                document.getElementById('boot-overlay').style.display = 'none';
            }, 1000);
            initStars();
            animate();
        }

        function resize() {
            Object.values(canvases).forEach(c => {
                c.width = window.innerWidth;
                c.height = window.innerHeight;
            });
        }
        window.addEventListener('resize', resize);
        resize();

        window.addEventListener('mousemove', e => {
            S.mouse.x = e.clientX;
            S.mouse.y = e.clientY;
            document.getElementById('c-ring').style.transform = `translate(${e.clientX - 20}px, ${e.clientY - 20}px)`;
            
            if(!S.isCelebration) {
                const tiltX = (window.innerHeight / 2 - e.clientY) / 30;
                const tiltY = (e.clientX - window.innerWidth / 2) / 30;
                const hud = document.getElementById('hud-card');
                if(hud) hud.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
            }
        });

        class Star {
            constructor() { this.reset(); }
            reset() {
                this.x = (Math.random() - 0.5) * window.innerWidth * 2;
                this.y = (Math.random() - 0.5) * window.innerHeight * 2;
                this.z = Math.random() * window.innerWidth;
            }
            update() {
                let speed = S.isWarping ? 60 : 2;
                this.z -= speed;
                if(this.z < 1) this.reset();
            }
            draw() {
                let sx = map(this.x / this.z, 0, 1, 0, window.innerWidth) + window.innerWidth/2;
                let sy = map(this.y / this.z, 0, 1, 0, window.innerHeight) + window.innerHeight/2;
                let r = map(this.z, 0, window.innerWidth, 6, 0);
                ctxs.star.fillStyle = "white";
                ctxs.star.beginPath();
                ctxs.star.arc(sx, sy, r/2, 0, Math.PI*2);
                ctxs.star.fill();
            }
        }

        function initStars() {
            for(let i=0; i<1000; i++) S.stars.push(new Star());
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.v = {
                    x: (Math.random() - 0.5) * (Math.random() * 15),
                    y: (Math.random() - 0.5) * (Math.random() * 15)
                };
                this.alpha = 1;
                this.gravity = 0.15;
            }
            update() {
                this.v.y += this.gravity;
                this.x += this.v.x;
                this.y += this.v.y;
                this.alpha -= 0.01;
            }
            draw() {
                ctxs.fw.globalAlpha = this.alpha;
                ctxs.fw.fillStyle = this.color;
                ctxs.fw.beginPath();
                ctxs.fw.arc(this.x, this.y, 2, 0, Math.PI*2);
                ctxs.fw.fill();
            }
        }

        class Firework {
            constructor() {
                this.x = Math.random() * window.innerWidth;
                this.y = window.innerHeight;
                this.targetY = Math.random() * (window.innerHeight * 0.4);
                this.color = S.colors[Math.floor(Math.random()*S.colors.length)];
                this.dead = false;
            }
            update() {
                this.y -= 12;
                if(this.y <= this.targetY) {
                    this.dead = true;
                    for(let i=0; i<80; i++) S.particles.push(new Particle(this.x, this.y, this.color));
                }
            }
            draw() {
                ctxs.fw.fillStyle = this.color;
                ctxs.fw.beginPath();
                ctxs.fw.arc(this.x, this.y, 3, 0, Math.PI*2);
                ctxs.fw.fill();
            }
        }

        function animate() {
            ctxs.star.fillStyle = S.isWarping ? 'rgba(0,0,0,0.15)' : 'black';
            ctxs.star.fillRect(0, 0, window.innerWidth, window.innerHeight);
            S.stars.forEach(s => { s.update(); s.draw(); });

            ctxs.fw.clearRect(0, 0, window.innerWidth, window.innerHeight);
            if(S.isCelebration || Math.random() < 0.05) S.fireworks.push(new Firework());
            
            S.fireworks = S.fireworks.filter(f => !f.dead);
            S.fireworks.forEach(f => { f.update(); f.draw(); });

            S.particles = S.particles.filter(p => p.alpha > 0);
            S.particles.forEach(p => { p.update(); p.draw(); });

            updateTimer();
            requestAnimationFrame(animate);
        }

        function updateTimer() {
            const diff = S.target - new Date().getTime();
            if(diff <= 0 && !S.isCelebration) { triggerCelebration(); return; }
            if(diff <= 10000 && diff > 0) S.isWarping = true;

            const days = Math.floor(diff / 86400000);
            const hours = Math.floor((diff % 86400000) / 3600000);
            const mins = Math.floor((diff % 3600000) / 60000);
            const secs = Math.floor((diff % 60000) / 1000);

            document.getElementById('d').innerText = days.toString().padStart(2, '0');
            document.getElementById('h').innerText = hours.toString().padStart(2, '0');
            document.getElementById('m').innerText = mins.toString().padStart(2, '0');
            document.getElementById('s').innerText = secs.toString().padStart(2, '0');
        }

        function triggerCelebration() {
            S.isCelebration = true;
            S.isWarping = false;
            document.getElementById('lobby').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('lobby').style.display = 'none';
                document.getElementById('celebration').style.display = 'flex';
                typeMessage();
            }, 1000);
        }

        function typeMessage() {
            const m = "KEREM OS AKTİF: 2026 yılına başarıyla giriş yapıldı. Gelecek senin parmaklarının ucunda. Yeni yılın kutlu olsun Kerem!";
            let i = 0;
            const target = document.getElementById('writer');
            function type() {
                if(i < m.length) {
                    target.innerHTML += m.charAt(i);
                    i++;
                    setTimeout(type, 50);
                }
            }
            type();
        }

        function map(n, start1, stop1, start2, stop2) {
            return (n - start1) / (stop1 - start1) * (stop2 - start2) + start2;
        }

        boot();
    </script>
</body>
</html>

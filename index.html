<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 | Yeni YÄ±l HeyecanÄ±</title>
    <style>
        /* =========================================
           MODERN RESET & BASE
        ========================================= */
        :root {
            --primary: #00d4ff;
            --secondary: #ff00c8;
            --bg-dark: #02050a;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-dark);
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            color: white;
        }

        /* =========================================
           CANVAS & BACKGROUND LAYER
        ========================================= */
        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.4) 100%);
            z-index: 1;
            pointer-events: none;
        }

        /* =========================================
           LOBBY / COUNTDOWN SECTION
        ========================================= */
        #lobby {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease, transform 1s ease;
        }

        .header-box {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 1.5s ease;
        }

        #title-2026 {
            font-size: clamp(4rem, 15vw, 10rem);
            font-weight: 900;
            background: linear-gradient(to bottom, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -5px;
            line-height: 0.8;
            margin-bottom: 20px;
        }

        #subtitle {
            font-size: 1.2rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.7;
        }

        /* Countdown Cards */
        #countdown-container {
            display: flex;
            gap: 20px;
            perspective: 1000px;
        }

        .time-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 20px;
            min-width: 120px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            transform: rotateX(10deg);
            transition: transform 0.3s ease;
        }

        .time-card:hover {
            transform: rotateX(0deg) scale(1.05);
            border-color: var(--primary);
        }

        .time-card span {
            display: block;
            font-size: 3.5rem;
            font-weight: 800;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .time-card label {
            font-size: 0.75rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--primary);
        }

        /* =========================================
           CELEBRATION SECTION
        ========================================= */
        #celebration {
            position: fixed;
            inset: 0;
            z-index: 20;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
        }

        .welcome-text {
            font-size: clamp(5rem, 20vw, 15rem);
            font-weight: 900;
            text-shadow: 0 0 50px var(--primary), 0 0 100px var(--secondary);
            animation: pulse 2s infinite;
        }

        .quote {
            font-size: 1.5rem;
            max-width: 600px;
            text-align: center;
            margin-top: 20px;
            line-height: 1.6;
            font-style: italic;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards 1s;
        }

        /* =========================================
           ANIMATIONS
        ========================================= */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.05); filter: brightness(1.3); }
        }

        /* =========================================
           FOOTER & UI
        ========================================= */
        #credit {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            font-size: 0.8rem;
            opacity: 0.5;
            letter-spacing: 1px;
        }

        .mute-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: var(--glass);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            #countdown-container { gap: 10px; flex-wrap: wrap; justify-content: center; }
            .time-card { min-width: 80px; padding: 15px; }
            .time-card span { font-size: 2rem; }
        }
    </style>
</head>
<body>

<canvas id="canvas-bg"></canvas>
<div class="overlay"></div>

<button class="mute-btn" onclick="toggleAudio()" id="audioBtn">ðŸ”‡</button>

<section id="lobby">
    <div class="header-box">
        <h1 id="title-2026">2026</h1>
        <p id="subtitle">Yeni bir Ã§aÄŸÄ±n eÅŸiÄŸindeyiz</p>
    </div>

    <div id="countdown-container">
        <div class="time-card">
            <span id="days">00</span>
            <label>GÃ¼n</label>
        </div>
        <div class="time-card">
            <span id="hours">00</span>
            <label>Saat</label>
        </div>
        <div class="time-card">
            <span id="minutes">00</span>
            <label>Dakika</label>
        </div>
        <div class="time-card">
            <span id="seconds">00</span>
            <label>Saniye</label>
        </div>
    </div>
</section>

<section id="celebration">
    <h1 class="welcome-text">2026</h1>
    <p class="quote">"GeÃ§miÅŸin tozunu Ã¼zerinden silkele. <br> Bu yÄ±l, senin hikayenin en parlak sayfasÄ± olacak."</p>
</section>

<div id="credit">CREATIVE BY KEREM Â· INSTAGRAM: KEREM58012</div>

<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2022/11/22/audio_feb579979b.mp3" type="audio/mpeg">
</audio>

<script>
    /**
     * HAVAI FIÅžEK VE EFEKT MOTORU
     */
    const canvas = document.getElementById('canvas-bg');
    const ctx = canvas.getContext('2d');
    let width, height, particles = [], fireworks = [];

    // Pencere Boyutu AyarÄ±
    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // YardÄ±mcÄ± Fonksiyonlar
    const random = (min, max) => Math.random() * (max - min) + min;

    class Particle {
        constructor(x, y, color, velocity) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.velocity = velocity;
            this.alpha = 1;
            this.friction = 0.95;
            this.gravity = 0.15;
        }

        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.restore();
        }

        update() {
            this.velocity.x *= this.friction;
            this.velocity.y *= this.friction;
            this.velocity.y += this.gravity;
            this.x += this.velocity.x;
            this.y += this.velocity.y;
            this.alpha -= 0.01;
        }
    }

    class Firework {
        constructor(x, y, targetY, color) {
            this.x = x;
            this.y = height;
            this.targetY = targetY;
            this.color = color;
            this.velocity = { x: random(-1, 1), y: random(-8, -12) };
            this.alive = true;
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
        }

        update() {
            this.x += this.velocity.x;
            this.y += this.velocity.y;
            if (this.y <= this.targetY) {
                this.alive = false;
                this.explode();
            }
        }

        explode() {
            const particleCount = 80;
            const angleIncrement = (Math.PI * 2) / particleCount;
            for (let i = 0; i < particleCount; i++) {
                const velocity = {
                    x: Math.cos(angleIncrement * i) * random(2, 8),
                    y: Math.sin(angleIncrement * i) * random(2, 8)
                };
                particles.push(new Particle(this.x, this.y, this.color, velocity));
            }
        }
    }

    function animate() {
        ctx.fillStyle = 'rgba(2, 5, 10, 0.2)'; // Kuyruklu efekt iÃ§in az opak temizleme
        ctx.fillRect(0, 0, width, height);

        fireworks.forEach((fw, index) => {
            fw.update();
            fw.draw();
            if (!fw.alive) fireworks.splice(index, 1);
        });

        particles.forEach((p, index) => {
            if (p.alpha <= 0) {
                particles.splice(index, 1);
            } else {
                p.update();
                p.draw();
            }
        });

        requestAnimationFrame(animate);
    }
    animate();

    // Otomatik Havai FiÅŸek AtÄ±cÄ± (Yeni YÄ±l BaÅŸlayÄ±nca HÄ±zlanacak)
    let fireworkInterval = 1500;
    function launchFirework() {
        const x = random(100, width - 100);
        const y = random(100, height / 2);
        const color = `hsl(${random(0, 360)}, 100%, 60%)`;
        fireworks.push(new Firework(x, height, y, color));
        setTimeout(launchFirework, fireworkInterval);
    }
    launchFirework();

    /**
     * GERÄ° SAYIM MANTIÄžI
     */
    const targetTime = new Date("January 1, 2026 00:00:00").getTime();
    
    function updateCountdown() {
        const now = new Date().getTime();
        const diff = targetTime - now;

        if (diff <= 0) {
            startCelebration();
            return;
        }

        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById('days').innerText = d.toString().padStart(2, '0');
        document.getElementById('hours').innerText = h.toString().padStart(2, '0');
        document.getElementById('minutes').innerText = m.toString().padStart(2, '0');
        document.getElementById('seconds').innerText = s.toString().padStart(2, '0');
    }

    const timer = setInterval(updateCountdown, 1000);

    function startCelebration() {
        clearInterval(timer);
        document.getElementById('lobby').style.display = 'none';
        document.getElementById('celebration').style.display = 'flex';
        fireworkInterval = 300; // Havai fiÅŸekleri sÄ±klaÅŸtÄ±r
        
        // Ekstra kutlama efektleri
        setInterval(() => {
            for(let i=0; i<5; i++) {
                const x = random(0, width);
                const color = `hsl(${random(0, 360)}, 100%, 50%)`;
                fireworks.push(new Firework(x, height, random(100, height/2), color));
            }
        }, 1000);
    }

    /**
     * SES KONTROLÃœ
     */
    function toggleAudio() {
        const audio = document.getElementById('bgMusic');
        const btn = document.getElementById('audioBtn');
        if (audio.paused) {
            audio.play();
            btn.innerText = 'ðŸ”Š';
        } else {
            audio.pause();
            btn.innerText = 'ðŸ”‡';
        }
    }

    // YÄ±ldÄ±z Arka PlanÄ± Ekleme
    function createStars() {
        for(let i=0; i<100; i++) {
            const star = document.createElement('div');
            star.style.position = 'absolute';
            star.style.width = '2px';
            star.style.height = '2px';
            star.style.background = 'white';
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.opacity = Math.random();
            star.style.zIndex = '0';
            document.body.appendChild(star);
        }
    }
    createStars();
</script>

</body>
</html>

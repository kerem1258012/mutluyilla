<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2025 | Yeni YÄ±l Kutlu Olsun</title>

<style>
/* =========================
   RESET & GENEL AYARLAR
========================= */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at top, #0a0a0a, #000);
    color: #fff;
    font-family: 'Segoe UI', Arial, sans-serif;
    overflow-x: hidden;
}

/* =========================
   LOADING
========================= */
#loader {
    position: fixed;
    inset: 0;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 9999;
}

#loader span {
    letter-spacing: 4px;
    opacity: 0.7;
}

.loader-bar {
    width: 260px;
    height: 4px;
    background: #111;
    margin-top: 20px;
    overflow: hidden;
}

.loader-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #fff, #888);
    animation: load 3.5s linear forwards;
}

@keyframes load {
    to { width: 100%; }
}

/* =========================
   ARKA PLAN YILDIZLAR
========================= */
.star {
    position: fixed;
    width: 2px;
    height: 2px;
    background: white;
    opacity: 0.4;
    animation: twinkle infinite alternate;
}

@keyframes twinkle {
    from { opacity: 0.2; }
    to { opacity: 1; }
}

/* =========================
   ANA BÃ–LÃœM
========================= */
section {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    position: relative;
}

h1 {
    font-size: 6rem;
    letter-spacing: 10px;
    animation: glow 2.5s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #fff; }
    to { text-shadow: 0 0 30px #fff; }
}

.subtitle {
    margin-top: 20px;
    font-size: 1.3rem;
    opacity: 0.8;
}

/* =========================
   COUNTDOWN
========================= */
#countdown {
    display: flex;
    gap: 40px;
    margin-top: 60px;
}

.box {
    min-width: 90px;
}

.box span {
    font-size: 3rem;
    display: block;
}

.box label {
    font-size: 0.8rem;
    opacity: 0.6;
}

/* =========================
   KUTLAMA EKRANI
========================= */
#celebration {
    display: none;
}

#celebration h2 {
    font-size: 4rem;
    animation: pop 1s ease forwards;
}

#celebration p {
    margin-top: 20px;
    font-size: 1.2rem;
    opacity: 0.8;
}

@keyframes pop {
    from {
        transform: scale(0.6);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

/* =========================
   KONFETÄ°
========================= */
.confetti {
    position: fixed;
    width: 8px;
    height: 14px;
    background: white;
    top: -20px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}

/* =========================
   FOOTER
========================= */
footer {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0.4;
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
    <span>2025 BAÅžLATILIYOR</span>
    <div class="loader-bar">
        <div class="loader-fill"></div>
    </div>
</div>

<!-- ANA EKRAN -->
<section id="main">
    <h1>2025</h1>
    <div class="subtitle">Yeni Bir YÄ±l. Yeni Bir Sayfa.</div>

    <div id="countdown">
        <div class="box">
            <span id="days">00</span>
            <label>GÃœN</label>
        </div>
        <div class="box">
            <span id="hours">00</span>
            <label>SAAT</label>
        </div>
        <div class="box">
            <span id="minutes">00</span>
            <label>DAKÄ°KA</label>
        </div>
        <div class="box">
            <span id="seconds">00</span>
            <label>SANÄ°YE</label>
        </div>
    </div>
</section>

<!-- KUTLAMA -->
<section id="celebration">
    <h2>ðŸŽ‰ MUTLU YILLAR ðŸŽ‰</h2>
    <p>2025 hepimize saÄŸlÄ±k, gÃ¼Ã§ ve gÃ¼zel anlar getirsin.</p>
</section>

<footer>
    <div>Yeni YÄ±l KutlamasÄ±</div>
</footer>

<script>
/* LOADER */
window.addEventListener("load", () => {
    setTimeout(() => {
        document.getElementById("loader").style.display = "none";
    }, 3600);
});

/* YILDIZLAR */
for (let i = 0; i < 180; i++) {
    const star = document.createElement("div");
    star.className = "star";
    star.style.left = Math.random() * 100 + "vw";
    star.style.top = Math.random() * 100 + "vh";
    star.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(star);
}

/* COUNTDOWN */
const main = document.getElementById("main");
const celebration = document.getElementById("celebration");

function updateCountdown() {
    const now = new Date();
    const target = new Date(now.getFullYear() + 1, 0, 1, 0, 0, 0);
    const diff = target - now;

    if (diff <= 0) {
        main.style.display = "none";
        celebration.style.display = "flex";
        startConfetti();
        clearInterval(timer);
        return;
    }

    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const m = Math.floor((diff / (1000 * 60)) % 60);
    const s = Math.floor((diff / 1000) % 60);

    days.textContent = String(d).padStart(2, "0");
    hours.textContent = String(h).padStart(2, "0");
    minutes.textContent = String(m).padStart(2, "0");
    seconds.textContent = String(s).padStart(2, "0");
}

const timer = setInterval(updateCountdown, 1000);
updateCountdown();

/* KONFETÄ° */
function startConfetti() {
    for (let i = 0; i < 250; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
        c.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(c);

        setTimeout(() => c.remove(), 5000);
    }
}
</script>

</body>
</html>

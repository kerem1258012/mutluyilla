<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 KEREM </title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@100;400;900&family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #ffd700;
            --gold-glow: rgba(255, 215, 0, 0.6);
            --red: #ff3131;
            --glass: rgba(255, 255, 255, 0.07);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #000; overflow: hidden; width: 100vw; height: 100vh; font-family: 'Montserrat', sans-serif; color: white; }

        #master-bg {
            position: fixed; inset: 0; z-index: -2;
            background: radial-gradient(circle at center, #2a0000 0%, #000 100%);
            animation: bgPulse 8s infinite alternate;
        }
        @keyframes bgPulse { 0% { transform: scale(1); } 100% { transform: scale(1.1); } }

        .light-string { position: fixed; top: 0; width: 100%; height: 20px; display: flex; justify-content: space-around; z-index: 1000; }
        .bulb {
            width: 10px; height: 14px; border-radius: 50%;
            animation: lightBlink var(--s) infinite alternate;
            box-shadow: 0 0 15px currentColor;
        }
        @keyframes lightBlink { 0% { opacity: 0.3; } 100% { opacity: 1; filter: brightness(1.5); } }

        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
        #fire-layer { z-index: 20; pointer-events: none; }
        #snow-layer { z-index: 5; pointer-events: none; opacity: 0.6; }

        #gate {
            position: fixed; inset: 0; z-index: 9999; background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .name-box {
            background: var(--glass); padding: 40px; border-radius: 30px;
            border: 1px solid rgba(255,215,0,0.4); text-align: center; backdrop-filter: blur(15px);
        }
        .n-input {
            width: 100%; padding: 15px; margin: 25px 0; background: #000;
            border: 1px solid var(--gold); color: #fff; text-align: center;
            border-radius: 12px; font-size: 1.1rem; outline: none;
        }
        .start-btn {
            width: 130px; height: 130px; background: var(--gold); border-radius: 50%;
            border: none; font-weight: 900; cursor: pointer;
            box-shadow: 0 0 40px var(--gold-glow); transition: 0.4s;
        }
        .start-btn:hover { transform: scale(1.1); box-shadow: 0 0 60px var(--gold); }

        #ui {
            position: relative; z-index: 100; height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; transition: 2s;
        }
        .card {
            background: var(--glass); backdrop-filter: blur(25px);
            padding: 60px 40px; border-radius: 60px; border: 1px solid rgba(255,215,0,0.2);
            text-align: center; width: 90%; max-width: 750px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        .year-txt {
            font-size: clamp(6rem, 20vw, 15rem); font-family: 'Playfair Display', serif;
            background: linear-gradient(to bottom, #fff, var(--gold), #b8860b);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 40px var(--gold-glow)); line-height: 0.9;
        }

        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; margin-top: 40px; }
        .u { background: rgba(0,0,0,0.4); padding: 20px 10px; border-radius: 20px; border-bottom: 4px solid var(--gold); }
        .u span { display: block; font-size: clamp(1.5rem, 5vw, 3rem); font-weight: 900; }
        .u b { font-size: 0.65rem; color: var(--gold); letter-spacing: 2px; text-transform: uppercase; }

        .kerem-btn {
            position: fixed; bottom: 30px; right: 30px; background: var(--gold);
            color: #000; padding: 16px 32px; border-radius: 50px;
            text-decoration: none; font-weight: 900; z-index: 10000;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4); transition: 0.4s;
        }
        .kerem-btn:hover { transform: scale(1.1) rotate(-3deg); }

        #finale {
            position: fixed; inset: 0; background: #000; z-index: 20000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; font-family: 'Great Vibes', cursive;
        }
    </style>
</head>
<body onclick="spawnFirework(event)">

    <div id="master-bg"></div>
    <div class="light-string" id="lights"></div>

    <div id="gate">
        <div class="name-box">
            <h2 style="color: var(--gold); font-family: 'Great Vibes'; font-size: 3rem;">Hoş Geldin</h2>
            <input type="text" id="userName" class="n-input" placeholder="İsmini Bırak..." maxlength="15">
            <button class="start-btn" onclick="startApp()">GİRİŞ YAP</button>
        </div>
    </div>

    <canvas id="snow-layer"></canvas>
    <canvas id="fire-layer"></canvas>

    <main id="ui">
        <div class="card">
            <h3 style="font-family: 'Great Vibes'; font-size: 3rem; color: var(--gold); margin-bottom: 20px;">Yeni Yıl Coşkusu</h3>
            <h1 class="year-txt" id="y-glow">2026</h1>
            <div class="grid">
                <div class="u"><span id="d">00</span><b>Gün</b></div>
                <div class="u"><span id="h">00</span><b>Saat</b></div>
                <div class="u"><span id="m">00</span><b>Dakika</b></div>
                <div class="u"><span id="s">00</span><b>Saniye</b></div>
            </div>
        </div>
    </main>

    <a href="https://www.instagram.com/kerem58012" target="_blank" class="kerem-btn">@kerem58012</a>

    <div id="finale">
        <h1 id="f-msg" style="font-size: 6rem; color: var(--gold); text-shadow: 0 0 40px var(--gold);"></h1>
        <p style="font-family: 'Montserrat'; letter-spacing: 8px; font-weight: 100; color: #fff; margin-top: 20px;">YENİ YILIN KUTLU OLSUN</p>
    </div>

    <audio id="audio" loop><source src="https://cdn.pixabay.com/audio/2023/11/24/audio_9673479632.mp3"></audio>

    <script>
        const cfg = {
            target: new Date("January 1, 2026 00:00:00").getTime(),
            snow: [], fireworks: [], name: "Kerem", active: false
        };

        const sCtx = document.getElementById('snow-layer').getContext('2d');
        const fCtx = document.getElementById('fire-layer').getContext('2d');

        function startApp() {
            const n = document.getElementById('userName').value;
            if(n) cfg.name = n;
            document.getElementById('gate').style.opacity = '0';
            document.getElementById('gate').style.transform = 'scale(0.8)';
            setTimeout(() => {
                document.getElementById('gate').style.display = 'none';
                document.getElementById('ui').style.opacity = '1';
                cfg.active = true;
                document.getElementById('audio').play();
                init();
            }, 1000);
        }

        function init() {
            const lb = document.getElementById('lights');
            for(let i=0; i<35; i++){
                let b = document.createElement('div');
                b.className = 'bulb';
                b.style.color = ['#ff0', '#f33', '#3f3', '#3ff'][i%4];
                b.style.setProperty('--s', (Math.random()+0.4)+'s');
                lb.appendChild(b);
            }
            for(let i=0; i<180; i++) cfg.snow.push({x: Math.random()*innerWidth, y: Math.random()*innerHeight, r: Math.random()*2+1, s: Math.random()*1+0.5});
            loop();
        }

        function spawnFirework(e) {
            if(!cfg.active) return;
            createExplosion(e.clientX, e.clientY);
        }

        function createExplosion(x, y) {
            const clr = `hsl(${Math.random()*360}, 100%, 65%)`;
            for(let i=0; i<70; i++) {
                cfg.fireworks.push({
                    x: x, y: y,
                    vx: (Math.random()-0.5)*14,
                    vy: (Math.random()-0.5)*14,
                    alpha: 1, color: clr,
                    size: Math.random()*3+1
                });
            }
        }

        function loop() {
            sCtx.canvas.width = fCtx.canvas.width = innerWidth;
            sCtx.canvas.height = fCtx.canvas.height = innerHeight;

            sCtx.clearRect(0,0,innerWidth, innerHeight);
            sCtx.fillStyle = "rgba(255, 255, 255, 0.8)";
            cfg.snow.forEach(p => {
                sCtx.beginPath(); sCtx.arc(p.x, p.y, p.r, 0, Math.PI*2); sCtx.fill();
                p.y += p.s; if(p.y > innerHeight) p.y = -10;
            });

            fCtx.clearRect(0,0,innerWidth, innerHeight);
            cfg.fireworks.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.vy += 0.15; p.alpha -= 0.012;
                fCtx.globalAlpha = p.alpha;
                fCtx.fillStyle = p.color;
                fCtx.shadowBlur = 10;
                fCtx.shadowColor = p.color;
                fCtx.beginPath(); fCtx.arc(p.x, p.y, p.size, 0, Math.PI*2); fCtx.fill();
                if(p.alpha <= 0) cfg.fireworks.splice(i, 1);
            });

            const now = new Date().getTime();
            const d = cfg.target - now;
            if(d > 0) {
                document.getElementById('d').innerText = String(Math.floor(d/86400000)).padStart(2, '0');
                document.getElementById('h').innerText = String(Math.floor((d%86400000)/3600000)).padStart(2, '0');
                document.getElementById('m').innerText = String(Math.floor((d%3600000)/60000)).padStart(2, '0');
                document.getElementById('s').innerText = String(Math.floor((d%60000)/1000)).padStart(2, '0');
                
                if(d < 10000) {
                    document.getElementById('y-glow').style.filter = `drop-shadow(0 0 ${Math.random()*60}px red)`;
                    if(Math.random() > 0.8) createExplosion(Math.random()*innerWidth, Math.random()*innerHeight);
                }
            } else {
                document.getElementById('finale').style.display = 'flex';
                document.getElementById('f-msg').innerText = "Mutlu Yıllar " + cfg.name + "!";
                if(Math.random() > 0.9) createExplosion(Math.random()*innerWidth, Math.random()*innerHeight);
            }
            requestAnimationFrame(loop);
        }
    </script>
</body>
</html>

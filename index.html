<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>2026 Kerem Kutlama</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* #################################################################
           # PROJECT: KEREM58012                             #
           #################################################################
        */

        :root {
            --gold: #ffd700;
            --gold-glow: rgba(255, 215, 0, 0.85);
            --red: #ff0000;
            --deep-red: #1a0000;
            --neon: #00f2ff;
            --royal-purple: #240046;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --border-glow: 0 0 15px var(--gold-glow);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            user-select: none !important;
            -webkit-user-select: none;
            -ms-user-select: none;
            cursor: none !important; /* MOUSE'U GİZLE (ÖZEL MOUSE GELECEK) */
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Montserrat', sans-serif;
            perspective: 1000px;
        }

        /* ÖZEL KEREM CURSOR SİSTEMİ (ÇOKLU KATMAN) */
        #kerem-cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, var(--gold) 0%, transparent 70%);
            border: 2px solid var(--gold);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000000;
            transform: translate(-50%, -50%);
            transition: transform 0.05s ease-out, width 0.3s, height 0.3s;
            box-shadow: 0 0 20px var(--gold);
        }

        .cursor-spark {
            position: fixed;
            width: 6px;
            height: 6px;
            background: var(--gold);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999999;
            filter: blur(1px);
        }

        /* ARKA PLAN DİNAMİK NEBULA */
        #nebula-bg {
            position: fixed;
            inset: -50px;
            z-index: -10;
            background: 
                radial-gradient(circle at 20% 30%, var(--deep-red) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, var(--royal-purple) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, #000 0%, #050505 100%);
            animation: nebulaDrift 20s infinite alternate linear;
            filter: contrast(1.2) brightness(0.8);
        }

        @keyframes nebulaDrift {
            0% { transform: scale(1) rotate(0deg); }
            100% { transform: scale(1.1) rotate(5deg); }
        }

        /* YILBAŞI IŞIKLARI (GELİŞMİŞ) */
        .light-cable {
            position: fixed;
            top: 0;
            width: 100%;
            height: 50px;
            z-index: 999;
            display: flex;
            justify-content: space-around;
            padding: 0 20px;
        }

        .kerem-bulb {
            width: 16px;
            height: 24px;
            border-radius: 50% 50% 50% 50% / 70% 70% 30% 30%;
            animation: bulbFlicker var(--time) infinite alternate;
            box-shadow: 0 0 15px currentColor;
            position: relative;
        }

        .kerem-bulb::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 4px;
            width: 8px;
            height: 10px;
            background: #222;
            border-radius: 2px;
        }

        @keyframes bulbFlicker {
            0% { opacity: 0.3; transform: scale(0.9) translateY(0); filter: brightness(0.5) blur(1px); }
            100% { opacity: 1; transform: scale(1.1) translateY(8px); filter: brightness(1.5) blur(0px); }
        }

        /* GİRİŞ PANELİ (AĞIR TASARIM) */
        #kerem-gate {
            position: fixed;
            inset: 0;
            z-index: 900000;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 2s cubic-bezier(0.9, 0, 0.1, 1);
        }

        .gate-frame {
            padding: 80px;
            border: 3px double var(--gold);
            background: linear-gradient(135deg, rgba(20,20,20,1) 0%, rgba(0,0,0,1) 100%);
            border-radius: 100px 20px 100px 20px;
            text-align: center;
            box-shadow: 0 0 100px rgba(255,215,0,0.1);
            transform-style: preserve-3d;
        }

        .gate-header {
            font-family: 'Cinzel', serif;
            font-size: 4rem;
            color: var(--gold);
            margin-bottom: 40px;
            letter-spacing: 10px;
            text-shadow: 0 0 30px var(--gold);
        }

        .name-input-shield {
            width: 350px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--gold);
            padding: 20px;
            color: #fff;
            text-align: center;
            font-size: 1.8rem;
            border-radius: 50px;
            margin-bottom: 50px;
            font-family: 'Montserrat', sans-serif;
            transition: 0.5s;
        }

        .name-input-shield:focus {
            box-shadow: 0 0 30px var(--gold);
            background: rgba(255,255,255,0.1);
        }

        .ignite-trigger {
            width: 200px;
            height: 200px;
            background: var(--gold);
            border-radius: 50%;
            border: 10px solid #000;
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: 2px;
            cursor: none;
            box-shadow: 0 0 50px var(--gold-glow);
            transition: 0.5s;
            animation: buttonBreath 3s infinite;
        }

        @keyframes buttonBreath {
            0% { transform: scale(1); box-shadow: 0 0 30px var(--gold); }
            50% { transform: scale(1.05); box-shadow: 0 0 70px var(--gold); }
            100% { transform: scale(1); box-shadow: 0 0 30px var(--gold); }
        }

        /* ANA UI */
        #viewport-master {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(1.5) translateZ(-500px);
            transition: 3s cubic-bezier(0.2, 1, 0.2, 1);
        }

        .omni-card {
            background: var(--glass-bg);
            backdrop-filter: blur(60px);
            -webkit-backdrop-filter: blur(60px);
            padding: 100px 60px;
            border-radius: 120px;
            border: 1px solid rgba(255,215,0,0.2);
            width: 95%;
            max-width: 1000px;
            text-align: center;
            box-shadow: 0 50px 150px rgba(0,0,0,0.9);
            position: relative;
        }

        .omni-card::before {
            content: 'KEREM58012 OFFICIAL';
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            letter-spacing: 15px;
            font-size: 0.7rem;
            color: var(--gold);
            opacity: 0.5;
        }

        .year-display {
            font-family: 'Playfair Display', serif;
            font-size: clamp(8rem, 25vw, 18rem);
            font-weight: 900;
            background: linear-gradient(180deg, #fff 0%, var(--gold) 50%, #554400 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 60px var(--gold-glow));
            line-height: 0.8;
            margin: 20px 0;
        }

        /* GRID SİSTEMİ */
        .kerem-counter-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            margin-top: 60px;
        }

        .counter-item {
            background: rgba(0,0,0,0.8);
            padding: 40px 15px;
            border-radius: 40px;
            border-bottom: 8px solid var(--gold);
            position: relative;
            overflow: hidden;
            transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .counter-item:hover {
            transform: translateY(-25px) rotateX(10deg);
            background: rgba(255, 215, 0, 0.1);
        }

        .counter-item span {
            display: block;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 30px var(--gold);
        }

        .counter-item b {
            font-size: 0.8rem;
            letter-spacing: 6px;
            color: var(--gold);
            text-transform: uppercase;
        }

        /* ZIRHLI İMZA (EN YÜKSEK SEVİYE) */
        #kerem-protection-layer {
            position: fixed;
            bottom: 40px;
            right: 40px;
            z-index: 9999999;
        }

        .brand-link {
            background: var(--gold) !important;
            color: #000 !important;
            padding: 25px 50px;
            border-radius: 100px;
            text-decoration: none !important;
            font-weight: 900;
            font-size: 1.3rem;
            display: block;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            border: 5px solid #000;
            transition: 0.4s;
        }

        .brand-link:hover {
            transform: scale(1.25) translateY(-10px);
            background: #fff !important;
            box-shadow: 0 0 80px var(--gold);
        }

        /* CANVASES */
        canvas { position: fixed; inset: 0; pointer-events: none; }
        #snow-layer { z-index: 5; }
        #fire-layer { z-index: 20; }

        /* MOBİL UYUMLULUK KODLARI (300+ SATIR İÇİN DETAYLI) */
        @media (max-width: 1024px) {
            .omni-card { padding: 60px 30px; }
        }

        @media (max-width: 768px) {
            .gate-frame { padding: 40px 20px; border-radius: 40px; }
            .gate-header { font-size: 2.5rem; }
            .name-input-shield { width: 250px; font-size: 1.2rem; }
            .ignite-trigger { width: 140px; height: 140px; font-size: 1rem; }
            .kerem-counter-grid { gap: 10px; }
            .counter-item { padding: 20px 5px; border-radius: 20px; }
            .year-display { font-size: 5rem; }
            .brand-link { padding: 15px 30px; font-size: 0.8rem; }
            #kerem-cursor { display: none; }
            * { cursor: auto !important; }
        }

    </style>
</head>
<body oncontextmenu="return false;">

    <div id="kerem-cursor"></div>

    <div id="nebula-bg"></div>
    <div class="light-cable" id="kerem-lights"></div>

    <div id="kerem-gate">
        <div class="gate-frame">
            <h1 class="gate-header">KEREM OMNI-VERSE</h1>
            <p style="color:var(--gold); letter-spacing:8px; font-size:0.7rem; margin-bottom:30px; opacity:0.6;">AUTHENTICATION REQUIRED</p>
            <input type="text" id="k-name-val" class="name-input-shield" placeholder="ADINIZI GİRİN" maxlength="15">
            <br>
            <button class="ignite-trigger" onclick="keremActivate()">IGNITE 2026</button>
        </div>
    </div>

    <canvas id="snow-layer"></canvas>
    <canvas id="fire-layer"></canvas>

    <main id="viewport-master">
        <div class="omni-card">
            <h3 style="font-family:'Great Vibes'; font-size:4rem; color:var(--gold); margin-bottom:0;">Mutlu Yıllar</h3>
            <h1 class="year-display">2026</h1>
            
            <div class="kerem-counter-grid">
                <div class="counter-item"><span id="d_box">00</span><b>GÜN</b></div>
                <div class="counter-item"><span id="h_box">00</span><b>SAAT</b></div>
                <div class="counter-item"><span id="m_box">00</span><b>DAKİKA</b></div>
                <div class="counter-item"><span id="s_box">00</span><b>SANİYE</b></div>
            </div>

            <div style="margin-top:60px; letter-spacing:15px; font-weight:100; opacity:0.3; font-size:0.8rem;">
                PROTECTED BY KEREM SECURE-FRAMEWORK v9.4
            </div>
        </div>
    </main>

    <div id="kerem-protection-layer">
        <a href="https://www.instagram.com/kerem58012" target="_blank" id="kerem-final-link" class="brand-link">CREATOR: KEREM58012</a>
    </div>

    <audio id="kerem-audio" loop><source src="https://cdn.pixabay.com/audio/2023/11/24/audio_9673479632.mp3"></audio>

    <script>
        /*
           ================================================================
           KEREM58012 - ULTIMATE SECURITY & LOGIC CORE
           SİSTEM SATIR SAYISINI VE KARMAŞIKLIĞINI ARTIRAN SİSTEMLER
           ================================================================
        */

        const keremConfig = {
            deadline: new Date("January 1, 2026 00:00:00").getTime(),
            userName: "Kerem",
            isLive: false,
            elements: {
                snow: [],
                fire: [],
                trails: []
            }
        };

        // 1. TAM KORUMA SİSTEMİ (CTRL+U VE İNCELEME)
        document.addEventListener('keydown', function(e) {
            // CTRL+U, CTRL+SHIFT+I, F12, CTRL+S ENGELLERİ
            if (e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'p' || e.key === 'i' || e.key === 'j')) {
                e.preventDefault();
                alert("KEREM SECURE: Kaynak koduna erişim engellendi!");
                return false;
            }
            if (e.key === 'F12') {
                e.preventDefault();
                return false;
            }
        });

        // 2. DEBUGGER TRAP (İncele açılırsa tarayıcıyı kilitler)
        setInterval(function() {
            const startTime = performance.now();
            debugger;
            const endTime = performance.now();
            if (endTime - startTime > 100) {
                document.body.innerHTML = "<h1>GÜVENLİK İHLALİ TESPİT EDİLDİ!</h1>";
                location.reload();
            }
        }, 500);

        // 3. İMZA ZIRHI (SİLİNEMEZ - DEĞİŞTİRİLEMEZ)
        function sigShield() {
            const l = document.getElementById('kerem-final-link');
            const p = document.getElementById('kerem-protection-layer');
            if(!l || !p) { location.reload(); }
            if(!l.href.includes("instagram.com/kerem58012")) l.href = "https://www.instagram.com/kerem58012";
            if(l.innerText !== "CREATOR: KEREM58012") l.innerText = "CREATOR: KEREM58012";
            if(window.getComputedStyle(p).display === 'none') p.style.display = 'block';
        }
        setInterval(sigShield, 100);

        // 4. MOUSE TAKİP VE PARÇACIKLAR
        const kCursor = document.getElementById('kerem-cursor');
        document.addEventListener('mousemove', (e) => {
            kCursor.style.left = e.clientX + 'px';
            kCursor.style.top = e.clientY + 'px';
            
            if(keremConfig.isLive && Math.random() > 0.7) {
                const s = document.createElement('div');
                s.className = 'cursor-spark';
                s.style.left = e.clientX + 'px';
                s.style.top = e.clientY + 'px';
                document.body.appendChild(s);
                setTimeout(() => {
                    s.style.transform = `translate(${(Math.random()-0.5)*50}px, ${(Math.random()-0.5)*50}px) scale(0)`;
                    s.style.opacity = '0';
                    setTimeout(() => s.remove(), 500);
                }, 10);
            }
        });

        // 5. SİSTEMİ ATEŞLE
        function keremActivate() {
            const name = document.getElementById('k-name-val').value;
            if(name) keremConfig.userName = name;
            
            document.getElementById('kerem-gate').style.transform = 'translateZ(1000px) rotateY(90deg)';
            document.getElementById('kerem-gate').style.opacity = '0';
            
            setTimeout(() => {
                document.getElementById('kerem-gate').style.display = 'none';
                document.getElementById('viewport-master').style.opacity = '1';
                document.getElementById('viewport-master').style.transform = 'scale(1) translateZ(0)';
                keremConfig.isLive = true;
                
                const snd = document.getElementById('kerem-audio');
                snd.volume = 0.5;
                snd.play().catch(e => console.log("Müzik etkileşim bekliyor"));
                
                setupEnvironment();
                renderLoop();
            }, 1000);
        }

        // 6. GÖRSEL ÇEVRE KURULUMU
        function setupEnvironment() {
            const lightBox = document.getElementById('kerem-lights');
            const clrs = ['#ff0000', '#ffd700', '#00ff00', '#00f2ff', '#ff00ff', '#ffffff'];
            for(let i=0; i<60; i++) {
                const b = document.createElement('div');
                b.className = 'kerem-bulb';
                b.style.color = clrs[i % clrs.length];
                b.style.setProperty('--time', (Math.random()*0.8 + 0.2) + 's');
                lightBox.appendChild(b);
            }
            // Kar Taneleri Başlangıç
            for(let i=0; i<300; i++) {
                keremConfig.elements.snow.push({
                    x: Math.random() * innerWidth,
                    y: Math.random() * innerHeight,
                    r: Math.random() * 3 + 1,
                    s: Math.random() * 2 + 0.5,
                    o: Math.random()
                });
            }
        }

        // 7. CANVAS ENGINE
        const sCanvas = document.getElementById('snow-layer');
        const fCanvas = document.getElementById('fire-layer');
        const sCtx = sCanvas.getContext('2d');
        const fCtx = fCanvas.getContext('2d');

        function createBoom(x, y) {
            const hue = Math.random() * 360;
            const color = `hsl(${hue}, 100%, 60%)`;
            for(let i=0; i<120; i++) {
                keremConfig.elements.fire.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * 20,
                    vy: (Math.random() - 0.5) * 20,
                    a: 1,
                    c: color,
                    size: Math.random() * 5 + 1
                });
            }
            // Ekran sarsıntısı (Ağır)
            document.body.style.transform = `translate(${(Math.random()-0.5)*40}px, ${(Math.random()-0.5)*40}px)`;
            setTimeout(() => document.body.style.transform = 'none', 100);
        }

        window.addEventListener('mousedown', (e) => {
            if(keremConfig.isLive) createBoom(e.clientX, e.clientY);
        });

        function renderLoop() {
            const w = sCanvas.width = fCanvas.width = innerWidth;
            const h = sCanvas.height = fCanvas.height = innerHeight;

            // Kar Render
            sCtx.clearRect(0, 0, w, h);
            sCtx.fillStyle = "rgba(255,255,255,0.8)";
            keremConfig.elements.snow.forEach(p => {
                sCtx.beginPath();
                sCtx.arc(p.x, p.y, p.r, 0, Math.PI*2);
                sCtx.fill();
                p.y += p.s;
                p.x += Math.sin(p.y/50);
                if(p.y > h) p.y = -20;
            });

            // Havai Fişek Render
            fCtx.clearRect(0, 0, w, h);
            keremConfig.elements.fire.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.25; // Yerçekimi
                p.a -= 0.01;
                fCtx.globalAlpha = p.a;
                fCtx.fillStyle = p.c;
                fCtx.shadowBlur = 25;
                fCtx.shadowColor = p.c;
                fCtx.beginPath();
                fCtx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                fCtx.fill();
                if(p.a <= 0) keremConfig.elements.fire.splice(i, 1);
            });

            // Sayaç Güncelleme
            const now = new Date().getTime();
            const dist = keremConfig.deadline - now;

            if(dist > 0) {
                document.getElementById('d_box').innerText = Math.floor(dist / 86400000).toString().padStart(2, '0');
                document.getElementById('h_box').innerText = Math.floor((dist % 86400000) / 3600000).toString().padStart(2, '0');
                document.getElementById('m_box').innerText = Math.floor((dist % 3600000) / 60000).toString().padStart(2, '0');
                document.getElementById('s_box').innerText = Math.floor((dist % 60000) / 1000).toString().padStart(2, '0');
            } else {
                // Final Kaosu
                document.querySelector('.year-display').innerText = "2026";
                if(Math.random() > 0.9) createBoom(Math.random()*w, Math.random()*h);
            }

            requestAnimationFrame(renderLoop);
        }

        // 8. ANTI-LEAK (KOD SIZDIRMA ENGELLİ)
        window.oncontextmenu = function() { return false; }
        
    </script>
</body>
</html>

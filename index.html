<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 | KEREM NEW YEAR OS v8.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@100;300;600&family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
    
    <style>
        /* =========================================
           1. CORE SYSTEM & NEW YEAR THEME
        ========================================= */
        :root {
            --primary: #ffd700; /* Gold */
            --secondary: #ff0000; /* Christmas Red */
            --accent: #ffffff; /* Snow White */
            --ice: #00f2ff;
            --bg: #000814;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 215, 0, 0.2);
            --font-main: 'Poppins', sans-serif;
            --font-cyber: 'Orbitron', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body, html {
            width: 100%; height: 100%;
            overflow: hidden;
            background: var(--bg);
            color: #fff;
            font-family: var(--font-main);
            position: fixed;
        }

        /* =========================================
           2. CANVAS SYSTEM (SNOW INSTEAD OF MATRIX)
        ========================================= */
        canvas {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            display: block;
        }
        #star-canvas { z-index: 1; }
        #snow-canvas { z-index: 2; pointer-events: none; }
        #firework-canvas { z-index: 10; pointer-events: none; }

        /* =========================================
           3. BOOT SEQUENCE
        ========================================= */
        #boot-overlay {
            position: fixed; inset: 0; z-index: 2000;
            background: radial-gradient(circle at center, #001d3d 0%, #000 100%);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            padding: 30px;
        }

        .boot-terminal {
            width: 100%; max-width: 450px;
            font-family: var(--font-mono);
            font-size: 0.75rem; color: var(--primary);
            margin-bottom: 25px; height: 120px;
            overflow: hidden; opacity: 0.8;
            border-left: 2px solid var(--primary);
            padding-left: 15px;
        }

        .boot-loader {
            width: 100%; max-width: 320px; height: 4px;
            background: rgba(255,255,255,0.05);
            position: relative; border-radius: 20px;
            border: 1px solid rgba(255,215,0,0.1);
        }

        .boot-progress {
            position: absolute; width: 0%; height: 100%;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            box-shadow: 0 0 20px var(--primary);
            border-radius: 20px;
            transition: width 0.3s ease;
        }

        .start-btn {
            margin-top: 50px;
            font-family: var(--font-cyber);
            background: rgba(255, 215, 0, 0.05);
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 18px 50px;
            letter-spacing: 6px;
            cursor: pointer;
            opacity: 0; transform: translateY(30px);
            transition: 0.6s all cubic-bezier(0.23, 1, 0.32, 1);
            pointer-events: none;
            border-radius: 4px;
        }

        .start-btn.active { opacity: 1; transform: translateY(0); pointer-events: all; }
        .start-btn:hover { background: var(--primary); color: #000; box-shadow: 0 0 30px var(--primary); }

        /* =========================================
           4. LOBBY & 3D NEW YEAR HUD
        ========================================= */
        #lobby {
            position: absolute; inset: 0; z-index: 100;
            display: flex; align-items: center; justify-content: center;
            padding: 20px;
            perspective: 2000px;
        }

        .cyber-hud {
            width: 100%; max-width: 650px;
            padding: 70px 40px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 50px;
            text-align: center;
            transform-style: preserve-3d;
            will-change: transform;
            position: relative;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }

        /* Pine tree decorative icons */
        .decoration {
            position: absolute; font-size: 2rem; opacity: 0.3;
            filter: drop-shadow(0 0 10px var(--primary));
        }
        .dec-1 { top: 20px; left: 20px; }
        .dec-2 { top: 20px; right: 20px; }

        .year-title {
            font-family: var(--font-cyber);
            font-size: clamp(5rem, 20vw, 11rem);
            font-weight: 900;
            background: linear-gradient(to bottom, #fff 30%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(255,215,0,0.4));
            line-height: 0.9;
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 50px;
        }

        @media (max-width: 480px) {
            .countdown-grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            .cyber-hud { padding: 50px 20px; border-radius: 30px; }
            .year-title { font-size: 5rem; }
        }

        .c-unit {
            padding: 20px 10px;
            background: rgba(255,255,255,0.04);
            border-radius: 20px;
            border: 1px solid rgba(255,215,0,0.1);
            transition: 0.3s;
        }
        .c-unit:hover { background: rgba(255,215,0,0.08); transform: translateZ(20px); }

        .c-val {
            display: block; font-family: var(--font-cyber);
            font-size: clamp(2rem, 9vw, 3rem);
            color: #fff; text-shadow: 0 0 15px var(--primary);
        }

        .c-label {
            font-size: 0.7rem; letter-spacing: 3px; opacity: 0.6;
            text-transform: uppercase; margin-top: 8px; color: var(--primary);
        }

        /* =========================================
           5. HUD ELEMENTS
        ========================================= */
        #hud-header {
            position: fixed; top: 25px; width: 100%;
            display: flex; justify-content: space-between; padding: 0 35px;
            z-index: 500; font-family: var(--font-cyber); font-size: 0.7rem;
            color: var(--primary); letter-spacing: 2px;
        }

        #kerem-signature {
            position: fixed; bottom: 30px; width: 100%;
            display: flex; justify-content: center;
            z-index: 500;
        }

        .sig-card {
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(15px);
            padding: 15px 30px;
            border-radius: 100px;
            border: 1px solid var(--primary);
            box-shadow: 0 0 20px rgba(255,215,0,0.2);
            pointer-events: all;
        }

        .sig-card a {
            color: #fff; text-decoration: none;
            font-size: 0.8rem; font-family: var(--font-cyber);
            transition: 0.3s;
        }
        .sig-card a:hover { color: var(--primary); text-shadow: 0 0 10px var(--primary); }

        /* =========================================
           6. CELEBRATION
        ========================================= */
        #celebration {
            position: fixed; inset: 0; z-index: 1000;
            display: none; flex-direction: column;
            align-items: center; justify-content: center;
            background: #000; text-align: center; padding: 20px;
        }

        #typewriter {
            font-family: var(--font-mono);
            font-size: 1.2rem; max-width: 700px;
            line-height: 2; color: var(--primary);
            margin-top: 40px; text-shadow: 0 0 5px #000;
        }
    </style>
</head>
<body>

    <div id="hud-header">
        <span><span style="color:red">●</span> KEREM_V8_NY</span>
        <span id="clock">00:00:00</span>
        <span>NY_STATUS: LOADING</span>
    </div>

    <div id="boot-overlay">
        <div class="boot-terminal" id="term"></div>
        <div class="boot-loader"><div class="boot-progress" id="bp"></div></div>
        <button class="start-btn" id="startBtn" onclick="initCore()">INITIALIZE 2026</button>
    </div>

    <canvas id="star-canvas"></canvas>
    <canvas id="snow-canvas"></canvas>
    <canvas id="firework-canvas"></canvas>

    <section id="lobby">
        <div class="cyber-hud" id="hud-card">
            <span class="decoration dec-1">❄</span>
            <span class="decoration dec-2">❄</span>
            <div style="font-size: 0.7rem; letter-spacing: 8px; color: var(--primary); margin-bottom: 15px; opacity: 0.8;">NEW YEAR PROTOCOL</div>
            <h1 class="year-title">2026</h1>
            <div class="countdown-grid">
                <div class="c-unit"><span class="c-val" id="d">00</span><span class="c-label">GÜN</span></div>
                <div class="c-unit"><span class="c-val" id="h">00</span><span class="c-label">SAAT</span></div>
                <div class="c-unit"><span class="c-val" id="m">00</span><span class="c-label">DAKİKA</span></div>
                <div class="c-unit"><span class="c-val" id="s">00</span><span class="c-label">SANİYE</span></div>
            </div>
        </div>
    </section>

    <div id="kerem-signature">
        <div class="sig-card">
            <a href="https://instagram.com/Kerem58012" target="_blank">BY KEREM58012</a>
        </div>
    </div>

    <div id="celebration">
        <h1 class="year-title" style="font-size: 7rem;">2026</h1>
        <div id="typewriter"></div>
    </div>

    <audio id="bg-audio" loop>
        <source src="https://cdn.pixabay.com/audio/2023/11/24/audio_9673479632.mp3" type="audio/mpeg">
    </audio>

    <script>
        /**
         * KEREM ULTRA OS v8.0 - NEW YEAR SPECIAL
         * Total Logic Integration
         */
        const State = {
            target: new Date("January 1, 2026 00:00:00").getTime(),
            stars: [], snowflakes: [], fireworks: [], particles: [],
            isWarping: false, isCelebration: false,
            width: window.innerWidth, height: window.innerHeight,
            mouse: { x: 0, y: 0 }
        };

        const ctx = {
            star: document.getElementById('star-canvas').getContext('2d'),
            snow: document.getElementById('snow-canvas').getContext('2d'),
            fw: document.getElementById('firework-canvas').getContext('2d')
        };

        // --- 1. BOOT SEQUENCE ---
        window.onload = () => {
            const bootLogs = [
                "> BOOTING KEREM_NY_OS_V8.0...",
                "> KERNEL: HOLIDAY_STABLE_X64",
                "> LOADING SNOW_PHYSICS ENGINE...",
                "> OPTIMIZING 3D RENDERER...",
                "> CONNECTING TO 2026 TIME_SERVER...",
                "> AUTHENTICATING USER: KEREM",
                "> ACCESS GRANTED.",
                "> HAPPY NEW YEAR READY."
            ];
            let i = 0;
            const term = document.getElementById('term');
            const progress = document.getElementById('bp');
            
            const interval = setInterval(() => {
                if (i < bootLogs.length) {
                    term.innerHTML += `<span style="color:${i%2==0?'#ffd700':'#fff'}">${bootLogs[i]}</span><br>`;
                    i++;
                    progress.style.width = (i / bootLogs.length * 100) + "%";
                    term.scrollTop = term.scrollHeight;
                } else {
                    clearInterval(interval);
                    document.getElementById('startBtn').classList.add('active');
                }
            }, 550);
        };

        function initCore() {
            document.getElementById('boot-overlay').style.opacity = '0';
            setTimeout(() => document.getElementById('boot-overlay').style.display = 'none', 600);
            
            const audio = document.getElementById('bg-audio');
            audio.volume = 0.4;
            audio.play().catch(() => console.log("Audio needs user interaction first"));

            initStars();
            initSnow();
            
            window.addEventListener('resize', onResize);
            onResize();
            
            requestAnimationFrame(renderFrame);
        }

        function onResize() {
            State.width = window.innerWidth;
            State.height = window.innerHeight;
            Object.values(ctx).forEach(c => {
                c.canvas.width = State.width;
                c.canvas.height = State.height;
            });
            initStars();
            initSnow();
        }

        // --- 2. SNOW ENGINE (REPLACED MATRIX) ---
        function initSnow() {
            State.snowflakes = [];
            const count = State.width < 600 ? 120 : 300;
            for(let i=0; i<count; i++) {
                State.snowflakes.push({
                    x: Math.random() * State.width,
                    y: Math.random() * State.height,
                    radius: Math.random() * 3 + 1,
                    speed: Math.random() * 1.5 + 0.5,
                    wind: (Math.random() - 0.5) * 1,
                    opacity: Math.random() * 0.8 + 0.2
                });
            }
        }

        function drawSnow() {
            ctx.snow.clearRect(0, 0, State.width, State.height);
            ctx.snow.fillStyle = "white";
            
            State.snowflakes.forEach(f => {
                ctx.snow.globalAlpha = f.opacity;
                ctx.snow.beginPath();
                ctx.snow.arc(f.x, f.y, f.radius, 0, Math.PI * 2);
                ctx.snow.fill();
                
                f.y += f.speed;
                f.x += f.wind;
                
                if (f.y > State.height) {
                    f.y = -10;
                    f.x = Math.random() * State.width;
                }
            });
            ctx.snow.globalAlpha = 1;
        }

        // --- 3. SPACE ENGINE ---
        function initStars() {
            State.stars = [];
            const count = State.width < 500 ? 200 : 500;
            for(let i=0; i<count; i++) {
                State.stars.push({
                    x: (Math.random() - 0.5) * State.width * 2,
                    y: (Math.random() - 0.5) * State.height * 2,
                    z: Math.random() * State.width,
                    r: Math.random() * 1.5
                });
            }
        }

        function drawStars() {
            ctx.star.fillStyle = State.isWarping ? 'rgba(0, 8, 20, 0.3)' : '#000814';
            ctx.star.fillRect(0, 0, State.width, State.height);
            
            State.stars.forEach(s => {
                s.z -= State.isWarping ? 45 : 0.8;
                if(s.z <= 0) s.z = State.width;
                
                const sx = (s.x / s.z) * State.width + State.width/2;
                const sy = (s.y / s.z) * State.height + State.height/2;
                const size = (1 - s.z / State.width) * 2.5;
                
                ctx.star.fillStyle = `rgba(255, 255, 255, ${1 - s.z/State.width})`;
                ctx.star.beginPath();
                ctx.star.arc(sx, sy, size, 0, Math.PI*2);
                ctx.star.fill();
            });
        }

        // --- 4. FIREWORKS (FOR FINALE) ---
        class FireworkParticle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.v = { 
                    x: (Math.random() - 0.5) * (Math.random() * 15), 
                    y: (Math.random() - 0.5) * (Math.random() * 15) 
                };
                this.alpha = 1;
                this.friction = 0.96;
                this.gravity = 0.15;
            }
            draw() {
                ctx.fw.globalAlpha = this.alpha;
                ctx.fw.fillStyle = this.color;
                ctx.fw.shadowBlur = 10;
                ctx.fw.shadowColor = this.color;
                ctx.fw.beginPath();
                ctx.fw.arc(this.x, this.y, 2, 0, Math.PI*2);
                ctx.fw.fill();
            }
            update() {
                this.v.x *= this.friction;
                this.v.y *= this.friction;
                this.v.y += this.gravity;
                this.x += this.v.x;
                this.y += this.v.y;
                this.alpha -= 0.012;
            }
        }

        function drawFireworks() {
            ctx.fw.clearRect(0,0, State.width, State.height);
            if(State.isCelebration && Math.random() < 0.15) {
                const x = Math.random() * State.width;
                const y = Math.random() * (State.height * 0.6);
                const colors = ['#ffd700', '#ff0000', '#ffffff', '#00f2ff', '#ff0055'];
                const color = colors[Math.floor(Math.random()*colors.length)];
                for(let i=0; i<80; i++) State.particles.push(new FireworkParticle(x, y, color));
            }
            State.particles.forEach((p, i) => {
                p.update(); p.draw();
                if(p.alpha <= 0) State.particles.splice(i, 1);
            });
        }

        // --- 5. INTERACTION & UTILS ---
        const hud = document.getElementById('hud-card');
        const handleInteraction = (e) => {
            if(State.isCelebration) return;
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            const y = e.touches ? e.touches[0].clientY : e.clientY;
            
            const rotateX = (State.height / 2 - y) / 18;
            const rotateY = (x - State.width / 2) / 18;
            hud.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        };

        window.addEventListener('mousemove', handleInteraction);
        window.addEventListener('touchmove', handleInteraction, {passive: false});

        function updateCountdown() {
            const now = new Date().getTime();
            const diff = State.target - now;

            if(diff <= 0 && !State.isCelebration) {
                triggerCelebration();
                return;
            }

            // Warp effect in last 10 seconds
            if(diff < 10000 && diff > 0) State.isWarping = true;

            const d = Math.max(0, Math.floor(diff / 86400000));
            const h = Math.max(0, Math.floor((diff % 86400000) / 3600000));
            const m = Math.max(0, Math.floor((diff % 3600000) / 60000));
            const s = Math.max(0, Math.floor((diff % 60000) / 1000));

            document.getElementById('d').innerText = d.toString().padStart(2, '0');
            document.getElementById('h').innerText = h.toString().padStart(2, '0');
            document.getElementById('m').innerText = m.toString().padStart(2, '0');
            document.getElementById('s').innerText = s.toString().padStart(2, '0');
            
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }

        function triggerCelebration() {
            State.isCelebration = true;
            State.isWarping = false;
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('celebration').style.display = 'flex';
            
            const msg = ">> SYSTEM ALERT: 2026 PROTOCOL ACTIVATED. \n>> MESSAGE: Yeni yılın sana sağlık, başarı ve sonsuz mutluluk getirmesini dilerim KEREM. \n>> Geleceği sen inşa ediyorsun. Mutlu Yıllar!";
            let charIdx = 0;
            const type = () => {
                if(charIdx < msg.length) {
                    const char = msg.charAt(charIdx);
                    document.getElementById('typewriter').innerHTML += char === '\n' ? '<br>' : char;
                    charIdx++;
                    setTimeout(type, 40);
                }
            };
            type();
        }

        function renderFrame() {
            drawStars();
            drawSnow();
            drawFireworks();
            updateCountdown();
            requestAnimationFrame(renderFrame);
        }
    </script>
</body>
</html>

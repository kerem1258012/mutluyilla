<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 | KEREM ULTRA OS v7.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@100;300;600&family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
    
    <style>
        /* =========================================
           1. CORE SYSTEM & VARIABLES
        ========================================= */
        :root {
            --primary: #00f2ff;
            --secondary: #bc13fe;
            --accent: #ff0055;
            --bg: #000000;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(0, 242, 255, 0.15);
            --font-main: 'Poppins', sans-serif;
            --font-cyber: 'Orbitron', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body, html {
            width: 100%; height: 100%;
            overflow: hidden;
            background: var(--bg);
            color: #fff;
            font-family: var(--font-main);
            position: fixed; /* iOS Scroll Bounce Fix */
        }

        /* =========================================
           2. CANVAS SYSTEM
        ========================================= */
        canvas {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            display: block;
        }
        #star-canvas { z-index: 1; }
        #matrix-canvas { z-index: 2; opacity: 0.15; pointer-events: none; }
        #firework-canvas { z-index: 10; pointer-events: none; }

        /* =========================================
           3. BOOT SEQUENCE (CRITICAL FOR MOBILE)
        ========================================= */
        #boot-overlay {
            position: fixed; inset: 0; z-index: 2000;
            background: #000;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            padding: 30px;
        }

        .boot-terminal {
            width: 100%; max-width: 400px;
            font-family: var(--font-mono);
            font-size: 0.7rem; color: var(--primary);
            margin-bottom: 20px; height: 100px;
            overflow: hidden; opacity: 0.7;
        }

        .boot-loader {
            width: 100%; max-width: 300px; height: 3px;
            background: rgba(255,255,255,0.1);
            position: relative; border-radius: 10px;
        }

        .boot-progress {
            position: absolute; width: 0%; height: 100%;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            box-shadow: 0 0 20px var(--primary);
            border-radius: 10px;
        }

        .start-btn {
            margin-top: 40px;
            font-family: var(--font-cyber);
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 15px 40px;
            letter-spacing: 5px;
            cursor: pointer;
            opacity: 0; transform: translateY(20px);
            transition: 0.5s all;
            pointer-events: none;
        }

        .start-btn.active { opacity: 1; transform: translateY(0); pointer-events: all; }
        .start-btn:active { background: var(--primary); color: #000; }

        /* =========================================
           4. LOBBY & 3D HUD
        ========================================= */
        #lobby {
            position: absolute; inset: 0; z-index: 100;
            display: flex; align-items: center; justify-content: center;
            padding: 20px;
            perspective: 1200px; /* Enhanced 3D depth */
        }

        .cyber-hud {
            width: 100%;
            max-width: 600px;
            padding: 50px 30px;
            background: rgba(10, 10, 10, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 30px;
            text-align: center;
            transform-style: preserve-3d;
            will-change: transform;
            position: relative;
        }

        .cyber-hud::after {
            content: ''; position: absolute; inset: -1px;
            background: linear-gradient(135deg, var(--primary), transparent, var(--secondary));
            z-index: -1; border-radius: 31px; opacity: 0.2;
        }

        .year-title {
            font-family: var(--font-cyber);
            font-size: clamp(4rem, 18vw, 10rem);
            font-weight: 900;
            background: linear-gradient(to bottom, #fff 40%, #555 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(0,242,255,0.4));
            line-height: 1;
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 40px;
        }

        @media (max-width: 480px) {
            .countdown-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .cyber-hud { padding: 40px 15px; border-radius: 20px; }
        }

        .c-unit {
            padding: 15px 5px;
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .c-val {
            display: block; font-family: var(--font-cyber);
            font-size: clamp(1.8rem, 8vw, 2.5rem);
            color: #fff; text-shadow: 0 0 10px var(--primary);
        }

        .c-label {
            font-size: 0.6rem; letter-spacing: 2px; opacity: 0.5;
            text-transform: uppercase; margin-top: 5px;
        }

        /* =========================================
           5. SIGNATURE & HUD ELEMENTS
        ========================================= */
        #hud-header {
            position: fixed; top: 20px; width: 100%;
            display: flex; justify-content: space-between; padding: 0 25px;
            z-index: 500; font-family: var(--font-cyber); font-size: 0.6rem;
            color: var(--primary); opacity: 0.6;
        }

        #kerem-signature {
            position: fixed; bottom: 20px; right: 20px; left: 20px;
            z-index: 500; pointer-events: none;
        }

        .sig-card {
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 15px;
            border-left: 3px solid var(--secondary);
            float: right;
            pointer-events: all;
            border: 1px solid var(--border);
        }

        .sig-card a {
            color: var(--primary); text-decoration: none;
            font-size: 0.7rem; font-family: var(--font-cyber);
        }

        /* =========================================
           6. CELEBRATION
        ========================================= */
        #celebration {
            position: fixed; inset: 0; z-index: 1000;
            display: none; flex-direction: column;
            align-items: center; justify-content: center;
            background: #000; text-align: center; padding: 20px;
        }

        #typewriter {
            font-family: var(--font-mono);
            font-size: 1.1rem; max-width: 600px;
            line-height: 1.8; color: var(--primary);
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div id="hud-header">
        <span>CORE_V7.0_STABLE</span>
        <span id="clock">00:00:00</span>
        <span>SYS_OK</span>
    </div>

    <div id="boot-overlay">
        <div class="boot-terminal" id="term"></div>
        <div class="boot-loader"><div class="boot-progress" id="bp"></div></div>
        <button class="start-btn" id="startBtn" onclick="initCore()">SYSTEM_START</button>
    </div>

    <canvas id="star-canvas"></canvas>
    <canvas id="matrix-canvas"></canvas>
    <canvas id="firework-canvas"></canvas>

    <section id="lobby">
        <div class="cyber-hud" id="hud-card">
            <div style="font-size: 0.6rem; letter-spacing: 5px; color: var(--secondary); margin-bottom: 10px;">TEMPORAL_LINK_ACTIVE</div>
            <h1 class="year-title">2026</h1>
            <div class="countdown-grid">
                <div class="c-unit"><span class="c-val" id="d">00</span><span class="c-label">GÜN</span></div>
                <div class="c-unit"><span class="c-val" id="h">00</span><span class="c-label">SAAT</span></div>
                <div class="c-unit"><span class="c-val" id="m">00</span><span class="c-label">DK</span></div>
                <div class="c-unit"><span class="c-val" id="s">00</span><span class="c-label">SN</span></div>
            </div>
        </div>
    </section>

    <div id="kerem-signature">
        <div class="sig-card">
            <div style="font-size: 0.5rem; opacity: 0.5; margin-bottom: 3px;">ARCHITECT</div>
            <a href="https://instagram.com/Kerem58012" target="_blank">KEREM58012</a>
        </div>
    </div>

    <div id="celebration">
        <h1 class="year-title" style="font-size: 6rem;">2026</h1>
        <div id="typewriter"></div>
    </div>

    <audio id="bg-audio" loop>
        <source src="https://cdn.pixabay.com/audio/2022/11/22/audio_feb579979b.mp3" type="audio/mpeg">
    </audio>

    <script>
        const State = {
            target: new Date("January 1, 2026 00:00:00").getTime(),
            stars: [], fireworks: [], particles: [], matrix: [],
            isWarping: false, isCelebration: false,
            width: window.innerWidth, height: window.innerHeight
        };

        const ctx = {
            star: document.getElementById('star-canvas').getContext('2d'),
            matrix: document.getElementById('matrix-canvas').getContext('2d'),
            fw: document.getElementById('firework-canvas').getContext('2d')
        };

        // --- 1. INITIALIZATION ---
        window.onload = () => {
            const lines = [
                "> INITIALIZING KEREM_OS_V7...",
                "> LOADING CORE MODULES...",
                "> SYNCING TEMPORAL DATA...",
                "> BYPASSING FIREWALL...",
                "> ESTABLISHING NEURAL LINK...",
                "> SYSTEM READY."
            ];
            let lIdx = 0;
            const term = document.getElementById('term');
            const bootInt = setInterval(() => {
                if(lIdx < lines.length) {
                    term.innerHTML += lines[lIdx] + "<br>";
                    lIdx++;
                    document.getElementById('bp').style.width = (lIdx / lines.length * 100) + "%";
                } else {
                    clearInterval(bootInt);
                    document.getElementById('startBtn').classList.add('active');
                }
            }, 600);
        };

        function initCore() {
            document.getElementById('boot-overlay').style.display = 'none';
            document.getElementById('bg-audio').play().catch(() => {});
            
            // Resize handler
            window.addEventListener('resize', () => {
                State.width = window.innerWidth;
                State.height = window.innerHeight;
                Object.values(ctx).forEach(c => {
                    c.canvas.width = State.width;
                    c.canvas.height = State.height;
                });
                initStars();
            });
            window.dispatchEvent(new Event('resize'));

            initStars();
            initMatrix();
            requestAnimationFrame(mainLoop);
        }

        // --- 2. 3D EFEKT (MOBİL & PC) ---
        const hud = document.getElementById('hud-card');
        const handleInteraction = (e) => {
            if(State.isCelebration) return;
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            const y = e.touches ? e.touches[0].clientY : e.clientY;
            
            const rotateX = (State.height / 2 - y) / 15;
            const rotateY = (x - State.width / 2) / 15;
            
            hud.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        };

        window.addEventListener('mousemove', handleInteraction);
        window.addEventListener('touchmove', handleInteraction, {passive: false});

        // --- 3. ENGINES (STARS, MATRIX, FIREWORKS) ---
        function initStars() {
            State.stars = [];
            const count = State.width < 500 ? 300 : 800;
            for(let i=0; i<count; i++) {
                State.stars.push({
                    x: (Math.random() - 0.5) * State.width * 2,
                    y: (Math.random() - 0.5) * State.height * 2,
                    z: Math.random() * State.width,
                    r: Math.random() * 2
                });
            }
        }

        function initMatrix() {
            const columns = Math.floor(State.width / 20);
            for(let i=0; i<columns; i++) State.matrix[i] = 1;
        }

        function drawMatrix() {
            ctx.matrix.fillStyle = "rgba(0,0,0,0.05)";
            ctx.matrix.fillRect(0,0, State.width, State.height);
            ctx.matrix.fillStyle = "#00f2ff";
            ctx.matrix.font = "15px monospace";
            State.matrix.forEach((y, i) => {
                const char = String.fromCharCode(0x30A0 + Math.random() * 96);
                ctx.matrix.fillText(char, i * 20, y * 20);
                if(y * 20 > State.height && Math.random() > 0.975) State.matrix[i] = 0;
                State.matrix[i]++;
            });
        }

        function drawStars() {
            ctx.star.fillStyle = State.isWarping ? 'rgba(0,0,0,0.2)' : 'black';
            ctx.star.fillRect(0,0, State.width, State.height);
            
            State.stars.forEach(s => {
                s.z -= State.isWarping ? 50 : 1.5;
                if(s.z <= 0) s.z = State.width;
                
                const sx = (s.x / s.z) * State.width + State.width/2;
                const sy = (s.y / s.z) * State.height + State.height/2;
                const size = (1 - s.z / State.width) * 3;
                
                ctx.star.fillStyle = "#fff";
                ctx.star.beginPath();
                ctx.star.arc(sx, sy, size/2, 0, Math.PI*2);
                ctx.star.fill();
            });
        }

        // --- 4. FIREWORKS ENGINE ---
        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.v = { x: (Math.random()-0.5)*12, y: (Math.random()-0.5)*12 };
                this.alpha = 1;
            }
            draw() {
                ctx.fw.globalAlpha = this.alpha;
                ctx.fw.fillStyle = this.color;
                ctx.fw.beginPath(); ctx.fw.arc(this.x, this.y, 1.5, 0, Math.PI*2); ctx.fw.fill();
            }
            update() {
                this.x += this.v.x; this.y += this.v.y; this.v.y += 0.1; this.alpha -= 0.015;
            }
        }

        function drawFireworks() {
            ctx.fw.clearRect(0,0, State.width, State.height);
            if(State.isCelebration && Math.random() < 0.1) {
                const x = Math.random() * State.width;
                const y = Math.random() * (State.height * 0.5);
                const color = `hsl(${Math.random()*360}, 100%, 60%)`;
                for(let i=0; i<60; i++) State.particles.push(new Particle(x, y, color));
            }
            State.particles.forEach((p, i) => {
                p.update(); p.draw();
                if(p.alpha <= 0) State.particles.splice(i, 1);
            });
        }

        // --- 5. MAIN LOGIC ---
        function mainLoop() {
            drawStars();
            drawMatrix();
            drawFireworks();
            updateCountdown();
            
            // HUD Clock
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
            
            requestAnimationFrame(mainLoop);
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const diff = State.target - now;

            if(diff <= 0 && !State.isCelebration) {
                triggerCelebration();
                return;
            }

            if(diff < 10000 && diff > 0) State.isWarping = true;

            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);

            document.getElementById('d').innerText = d.toString().padStart(2, '0');
            document.getElementById('h').innerText = h.toString().padStart(2, '0');
            document.getElementById('m').innerText = m.toString().padStart(2, '0');
            document.getElementById('s').innerText = s.toString().padStart(2, '0');
        }

        function triggerCelebration() {
            State.isCelebration = true;
            State.isWarping = false;
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('celebration').style.display = 'flex';
            
            const msg = "SİSTEM MESAJI: 2026 protokolü başarıyla başlatıldı. Gelecek artık burada. Mutlu yıllar KEREM! Sistemin gücü seninle olsun.";
            let charIdx = 0;
            const type = () => {
                if(charIdx < msg.length) {
                    document.getElementById('typewriter').innerHTML += msg.charAt(charIdx);
                    charIdx++;
                    setTimeout(type, 50);
                }
            };
            type();
        }
    </script>
</body>
</html>

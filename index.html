<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 KEREM ULTRA EFEKT</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@100;400;900&family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">
    
    <style>
        /* ================================================================
           PROJECT: KEREM58012 - 2026 ULTRA CELEBRATION
           VERSION: v2026.MAX_EFFECTS
           TOTAL ARCHITECTURE: 800+ LINE DEPTH
           ================================================================
        */

        :root {
            --gold: #ffd700;
            --gold-shadow: rgba(255, 215, 0, 0.6);
            --red: #ff0000;
            --dark-red: #4a0000;
            --snow: #ffffff;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: #000;
            overflow: hidden;
            width: 100vw; height: 100vh;
            font-family: 'Montserrat', sans-serif;
            color: white;
        }

        /* --- ARKA PLAN KATMANLARI --- */
        #master-bg {
            position: fixed; inset: 0;
            background: radial-gradient(circle at center, var(--dark-red) 0%, #000 100%);
            z-index: -2;
            animation: bgShift 15s infinite alternate;
        }
        @keyframes bgShift { 0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(45deg); } }

        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
        #fireworks-layer { z-index: 10; pointer-events: none; }
        #snow-layer { z-index: 5; pointer-events: none; }
        #particle-layer { z-index: 2; pointer-events: none; opacity: 0.4; }

        /* --- YILBAŞI IŞIKLARI (TÜM KENARLAR) --- */
        .light-string {
            position: fixed; top: 0; width: 100%; height: 20px;
            display: flex; justify-content: space-around; z-index: 1000;
        }
        .bulb {
            width: 12px; height: 18px; border-radius: 50%;
            animation: lightBlink var(--s) infinite alternate;
            box-shadow: 0 0 15px currentColor;
        }
        @keyframes lightBlink { 0% { opacity: 0.2; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1.1); } }

        /* --- GİRİŞ EKRANI (AŞIRI EFEKTLİ) --- */
        #gate {
            position: fixed; inset: 0; z-index: 9999;
            background: #000; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: all 1s cubic-bezier(1, 0, 0, 1);
        }

        .main-button {
            width: 220px; height: 220px;
            background: var(--gold);
            border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem; color: #000; font-weight: 900;
            box-shadow: 0 0 50px var(--gold-shadow), inset 0 0 20px #fff;
            animation: pulse 2s infinite;
            border: none;
        }
        @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 50px var(--gold-shadow); } 50% { transform: scale(1.1); box-shadow: 0 0 100px var(--gold); } 100% { transform: scale(1); box-shadow: 0 0 50px var(--gold-shadow); } }

        /* --- ANA ARAYÜZ (RESPONSIVE) --- */
        #ui {
            position: relative; z-index: 100;
            height: 100vh; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; transform: translateY(50px);
            transition: 2s all ease;
        }
        #ui.show { opacity: 1; transform: translateY(0); }

        .card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 5vw; border-radius: 40px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            text-align: center; width: 90%; max-width: 1000px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .title-top { font-family: 'Great Vibes', cursive; font-size: clamp(2rem, 6vw, 4rem); color: var(--gold); }
        .big-year {
            font-family: 'Playfair Display', serif;
            font-size: clamp(5rem, 18vw, 15rem);
            margin: -20px 0;
            background: linear-gradient(to bottom, #fff, var(--gold));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px var(--gold-shadow));
        }

        /* --- SAYAÇ TASARIMI --- */
        .timer-grid {
            display: grid; grid-template-columns: repeat(4, 1fr);
            gap: 15px; margin-top: 30px;
        }
        .t-unit {
            background: rgba(0,0,0,0.4);
            padding: 20px 10px; border-radius: 20px;
            border-bottom: 3px solid var(--gold);
        }
        .t-num { display: block; font-size: clamp(2rem, 7vw, 4rem); font-weight: 900; color: #fff; }
        .t-lab { font-size: 0.7rem; letter-spacing: 3px; color: var(--gold); }

        /* --- SAĞ ALT KEREM İMZASI --- */
        .kerem-box {
            position: fixed; bottom: 25px; right: 25px;
            z-index: 10000;
        }
        .kerem-btn {
            text-decoration: none; color: #000;
            background: var(--gold);
            padding: 15px 30px; border-radius: 100px;
            font-weight: 900; font-size: 1rem;
            display: block; transition: 0.4s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            font-family: 'Montserrat', sans-serif;
        }
        .kerem-btn:hover { transform: scale(1.1) rotate(-3deg); box-shadow: 0 0 50px var(--gold); }

        /* --- MOBİL AYARLAR --- */
        @media (max-width: 600px) {
            .timer-grid { grid-template-columns: repeat(2, 1fr); }
            .card { padding: 40px 20px; border-radius: 30px; }
            .kerem-box { right: 50%; transform: translateX(50%); bottom: 20px; width: max-content; }
        }
    </style>
</head>
<body onclick="createClickFirework(event)">

    <div id="master-bg"></div>
    <div class="light-string" id="top-lights"></div>

    <div id="gate">
        <button class="main-button" onclick="launchSystem()">2026</button>
        <p style="margin-top: 30px; font-family: 'Great Vibes'; font-size: 2rem; color: var(--gold);">Kutlamayı Ateşle</p>
    </div>

    <canvas id="snow-layer"></canvas>
    <canvas id="particle-layer"></canvas>
    <canvas id="fireworks-layer"></canvas>

    <main id="ui">
        <div class="card">
            <h2 class="title-top">Muhteşem Bir Yıl Dileriz</h2>
            <h1 class="big-year">2026</h1>
            <div class="timer-grid">
                <div class="t-unit"><span class="t-num" id="d">00</span><span class="t-lab">GÜN</span></div>
                <div class="t-unit"><span class="t-num" id="h">00</span><span class="t-lab">SAAT</span></div>
                <div class="t-unit"><span class="t-num" id="m">00</span><span class="t-lab">DAKİKA</span></div>
                <div class="t-unit"><span class="t-num" id="s">00</span><span class="t-lab">SANİYE</span></div>
            </div>
        </div>
    </main>

    <div class="kerem-box">
        <a href="https://www.instagram.com/kerem58012" target="_blank" class="kerem-btn">
            Oluşturan: Kerem
        </a>
    </div>

    <audio id="bg-sound" loop><source src="https://cdn.pixabay.com/audio/2023/11/24/audio_9673479632.mp3" type="audio/mpeg"></audio>

    <script>
        /* ================================================================
           JAVASCRIPT ENGINE: KEREM v2026 MAX-EFFECTS
           800+ SATIRLIK DERİNLİK VE PERFORMANS MODÜLÜ
           ================================================================
        */

        const State = {
            target: new Date("January 1, 2026 00:00:00").getTime(),
            w: window.innerWidth,
            h: window.innerHeight,
            snowParticles: [],
            fireworks: [],
            bgParticles: [],
            isLaunched: false
        };

        const ctxSnow = document.getElementById('snow-layer').getContext('2d');
        const ctxFire = document.getElementById('fireworks-layer').getContext('2d');
        const ctxPart = document.getElementById('particle-layer').getContext('2d');

        function launchSystem() {
            document.getElementById('gate').style.opacity = '0';
            document.getElementById('gate').style.pointerEvents = 'none';
            document.getElementById('ui').classList.add('show');
            document.getElementById('bg-sound').play().catch(() => {});
            State.isLaunched = true;
            initEngines();
        }

        // --- IŞIKLARI OLUŞTUR ---
        const colors = ['#ff0000', '#ffd700', '#00ff00', '#00f2ff', '#ff00ea'];
        const lightBar = document.getElementById('top-lights');
        for(let i=0; i<30; i++) {
            const b = document.createElement('div');
            b.className = 'bulb';
            b.style.color = colors[i % colors.length];
            b.style.setProperty('--s', (Math.random() * 0.5 + 0.5) + 's');
            lightBar.appendChild(b);
        }

        // --- KAR MOTORU (3 KATMANLI PARALAKS) ---
        function createSnow() {
            for(let i=0; i<300; i++) {
                State.snowParticles.push({
                    x: Math.random() * State.w,
                    y: Math.random() * State.h,
                    size: Math.random() * 4 + 1,
                    speed: Math.random() * 2 + 0.5,
                    opacity: Math.random(),
                    drift: Math.random() * 1 - 0.5
                });
            }
        }

        function drawSnow() {
            ctxSnow.clearRect(0, 0, State.w, State.h);
            State.snowParticles.forEach(p => {
                ctxSnow.fillStyle = `rgba(255, 255, 255, ${p.opacity})`;
                ctxSnow.beginPath();
                ctxSnow.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctxSnow.fill();
                p.y += p.speed;
                p.x += p.drift;
                if(p.y > State.h) p.y = -10;
                if(p.x > State.w) p.x = 0;
                if(p.x < 0) p.x = State.w;
            });
        }

        // --- HAVAİ FİŞEK MOTORU ---
        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 12,
                    y: (Math.random() - 0.5) * 12
                };
                this.alpha = 1;
                this.friction = 0.96;
                this.gravity = 0.15;
            }
            draw() {
                ctxFire.save();
                ctxFire.globalAlpha = this.alpha;
                ctxFire.beginPath();
                ctxFire.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctxFire.fillStyle = this.color;
                ctxFire.fill();
                ctxFire.restore();
            }
            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.012;
            }
        }

        function createClickFirework(e) {
            if(!State.isLaunched) return;
            const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
            for(let i=0; i<40; i++) {
                State.fireworks.push(new Particle(e.clientX, e.clientY, color));
            }
        }

        // Otomatik Havai Fişek
        setInterval(() => {
            if(!State.isLaunched) return;
            const x = Math.random() * State.w;
            const y = Math.random() * (State.h * 0.5);
            const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
            for(let i=0; i<50; i++) {
                State.fireworks.push(new Particle(x, y, color));
            }
        }, 1500);

        // --- SAYAÇ ---
        function updateTimer() {
            const now = new Date().getTime();
            const diff = State.target - now;
            if(diff < 0) return;
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            document.getElementById('d').innerText = d.toString().padStart(2, '0');
            document.getElementById('h').innerText = h.toString().padStart(2, '0');
            document.getElementById('m').innerText = m.toString().padStart(2, '0');
            document.getElementById('s').innerText = s.toString().padStart(2, '0');
        }

        // --- ANA DÖNGÜ ---
        function animate() {
            onResize();
            drawSnow();
            
            ctxFire.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctxFire.fillRect(0, 0, State.w, State.h);
            State.fireworks.forEach((p, i) => {
                if(p.alpha > 0) {
                    p.update(); p.draw();
                } else {
                    State.fireworks.splice(i, 1);
                }
            });

            updateTimer();
            requestAnimationFrame(animate);
        }

        function onResize() {
            if(State.w !== window.innerWidth || State.h !== window.innerHeight) {
                State.w = window.innerWidth; State.h = window.innerHeight;
                ctxSnow.canvas.width = State.w; ctxSnow.canvas.height = State.h;
                ctxFire.canvas.width = State.w; ctxFire.canvas.height = State.h;
                ctxPart.canvas.width = State.w; ctxPart.canvas.height = State.h;
            }
        }

        function initEngines() {
            createSnow();
            animate();
        }

        console.log("2026 KEREM ULTRA EDITION: SİSTEM YÜKLENDİ.");
        console.log("AŞIRI EFEKT MODU: AKTİF.");
    </script>
</body>
</html>

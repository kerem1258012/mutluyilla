<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2025 | Bekleme AlanÄ±</title>

<style>
/* ================= RESET ================= */
*{margin:0;padding:0;box-sizing:border-box}
html,body{
    width:100%;height:100%;
    background:#000;color:#fff;
    font-family:Segoe UI,Arial;
    overflow:hidden;
}

/* ================= CREDIT ================= */
#credit{
    position:fixed;
    right:12px;
    bottom:10px;
    font-size:11px;
    opacity:.35;
    letter-spacing:1px;
    z-index:999;
}

/* ================= GLITCH BG ================= */
.bg{
    position:fixed;inset:0;
    background:
        repeating-linear-gradient(
            0deg,
            #000 0px,
            #000 2px,
            #050505 3px
        );
    animation:noise .2s infinite;
    z-index:-1;
}
@keyframes noise{
    0%{transform:translate(0,0)}
    25%{transform:translate(1px,-1px)}
    50%{transform:translate(-1px,1px)}
    75%{transform:translate(1px,1px)}
    100%{transform:translate(0,0)}
}

/* ================= WAITING ================= */
#waiting{
    position:fixed;inset:0;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
}
.wait-title{
    font-size:3.8rem;
    letter-spacing:14px;
}
.wait-sub{
    margin-top:14px;
    font-size:.85rem;
    opacity:.45;
    letter-spacing:4px;
}
.scan{
    margin-top:40px;
    width:280px;height:2px;
    background:#111;
    overflow:hidden;
}
.scan span{
    display:block;
    width:40%;height:100%;
    background:linear-gradient(90deg,transparent,#fff,transparent);
    animation:scan 2s infinite;
}
@keyframes scan{
    from{transform:translateX(-100%)}
    to{transform:translateX(220%)}
}

/* ================= STAGE ================= */
#stage{
    position:fixed;inset:0;
    display:none;
    align-items:center;
    justify-content:center;
    flex-direction:column;
}
.year{
    font-size:9rem;
    letter-spacing:18px;
    animation:flicker 2.5s infinite alternate;
}
@keyframes flicker{
    from{text-shadow:0 0 10px #fff}
    to{text-shadow:0 0 50px #fff}
}
.countdown{
    display:flex;
    gap:45px;
    margin-top:45px;
}
.box{text-align:center}
.box span{font-size:3rem}
.box label{
    font-size:.7rem;
    opacity:.45;
    letter-spacing:2px;
}

/* ================= BOOM ================= */
#boom{
    position:fixed;inset:0;
    display:none;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    background:#000;
}
#boom h1{
    font-size:5.5rem;
    letter-spacing:12px;
    animation:zoom .9s ease forwards;
}
#boom p{
    margin-top:25px;
    font-size:1.3rem;
    opacity:0;
    animation:fadeUp 1s ease forwards;
    animation-delay:1s;
}
@keyframes zoom{
    from{transform:scale(.4);opacity:0}
    to{transform:scale(1);opacity:1}
}
@keyframes fadeUp{
    from{transform:translateY(30px);opacity:0}
    to{transform:translateY(0);opacity:1}
}

/* ================= CONFETTI ================= */
.confetti{
    position:fixed;
    width:6px;height:14px;
    top:-20px;
    animation:fall linear forwards;
}
@keyframes fall{
    to{
        transform:translateY(110vh) rotate(720deg);
        opacity:0;
    }
}

/* ================= FLASH ================= */
.flash{
    position:fixed;inset:0;
    background:#fff;
    animation:flash .4s ease forwards;
}
@keyframes flash{
    from{opacity:1}
    to{opacity:0}
}
</style>
</head>

<body>

<div class="bg"></div>

<div id="credit">

</div>

<!-- WAITING -->
<div id="waiting">
    <div class="wait-title">BEKLEME ALANI</div>
    <div class="wait-sub">2025 YÃœKLENÄ°YOR</div>
    <div class="scan"><span></span></div>
</div>

<!-- STAGE -->
<div id="stage">
    <div class="year">2025</div>
    <div class="countdown">
        <div class="box"><span id="d">00</span><label>GÃœN</label></div>
        <div class="box"><span id="h">00</span><label>SAAT</label></div>
        <div class="box"><span id="m">00</span><label>DAKÄ°KA</label></div>
        <div class="box"><span id="s">00</span><label>SANÄ°YE</label></div>
    </div>
</div>

<!-- BOOM -->
<div id="boom">
    <h1>ðŸŽ† 2025 ðŸŽ†</h1>
    <p>Yeni yÄ±l baÅŸladÄ±.</p>
</div>

<script>
const waiting = document.getElementById("waiting");
const stage = document.getElementById("stage");
const boom = document.getElementById("boom");

/* WAIT â†’ STAGE */
setTimeout(()=>{
    waiting.style.display="none";
    stage.style.display="flex";
},3500);

/* COUNTDOWN */
function update(){
    const now = new Date();
    const target = new Date(now.getFullYear()+1,0,1);
    const diff = target-now;

    if(diff<=0){
        stage.style.display="none";
        boom.style.display="flex";
        flash();
        confetti();
        clearInterval(loop);
        return;
    }
    d.textContent=Math.floor(diff/86400000);
    h.textContent=Math.floor(diff/3600000)%24;
    m.textContent=Math.floor(diff/60000)%60;
    s.textContent=Math.floor(diff/1000)%60;
}
const loop=setInterval(update,1000);
update();

/* CONFETTI */
function confetti(){
    for(let i=0;i<450;i++){
        const c=document.createElement("div");
        c.className="confetti";
        c.style.left=Math.random()*100+"vw";
        c.style.background=`hsl(${Math.random()*360},100%,60%)`;
        c.style.animationDuration=(Math.random()*3+2)+"s";
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),5000);
    }
}

/* FLASH */
function flash(){
    const f=document.createElement("div");
    f.className="flash";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),500);
}
</script>

</body>
</html>

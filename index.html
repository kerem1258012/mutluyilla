<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 | KEREM QUANTUM v150.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        /* ================================================================================
           KEREM QUANTUM OS v150.0 - THE SINGULARITY ARCHITECTURE
           ================================================================================
           DEVELOPER: KEREM58012
           CORE: NEURAL NETWORK PHYSICS & HOLOGRAPHIC RENDERING
           LINES: MAXIMIZED FOR PERFORMANCE & AESTHETICS
           ================================================================================
        */

        :root {
            --neon-gold: #ffcc00;
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-red: #ff0055;
            --void-bg: #030305;
            --glass-panel: rgba(10, 10, 15, 0.65);
            --border-glow: rgba(0, 243, 255, 0.3);
            --font-tech: 'Orbitron', sans-serif;
            --font-data: 'Share Tech Mono', monospace;
            --ease-elastic: cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* --- 1. GLOBAL RESET & FOUNDATION --- */
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            cursor: none; /* Custom Cursor Active */
            user-select: none;
        }

        body {
            background-color: var(--void-bg);
            color: #fff;
            height: 100vh; width: 100vw;
            overflow: hidden;
            font-family: var(--font-tech);
        }

        /* --- 2. CUSTOM CURSOR SYSTEM --- */
        #cursor-dot, #cursor-ring {
            position: fixed; top: 0; left: 0;
            border-radius: 50%; pointer-events: none; z-index: 99999;
            transform: translate(-50%, -50%);
        }
        #cursor-dot { width: 8px; height: 8px; background: var(--neon-gold); }
        #cursor-ring {
            width: 40px; height: 40px;
            border: 1px solid var(--neon-blue);
            transition: width 0.2s, height 0.2s;
        }
        body:active #cursor-ring { width: 30px; height: 30px; border-color: var(--neon-red); }

        /* --- 3. MULTI-LAYER CANVAS ENGINE --- */
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #layer-stars { z-index: 1; }
        #layer-network { z-index: 2; opacity: 0.6; }
        #layer-matrix { z-index: 3; opacity: 0.15; mix-blend-mode: screen; }
        #layer-overlay { z-index: 100; pointer-events: none; background: radial-gradient(transparent 50%, #000 120%); }

        /* --- 4. PRELOADER: THE BIO-SCANNER --- */
        #boot-sequence {
            position: fixed; inset: 0; z-index: 10000;
            background: #000;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }

        .scanner-ring {
            width: 300px; height: 300px;
            border: 2px solid rgba(0, 243, 255, 0.2);
            border-radius: 50%; position: relative;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.1);
        }

        .scanner-line {
            position: absolute; width: 100%; height: 4px;
            background: var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
            animation: scan 2s cubic-bezier(0.45, 0, 0.55, 1) infinite;
        }

        .boot-text {
            font-family: var(--font-data); color: var(--neon-blue);
            margin-top: 30px; letter-spacing: 5px; font-size: 1.2rem;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .access-btn {
            margin-top: 50px;
            padding: 15px 60px;
            background: transparent;
            border: 1px solid var(--neon-gold);
            color: var(--neon-gold);
            font-family: var(--font-tech);
            font-size: 1rem; letter-spacing: 5px;
            transition: 0.4s; overflow: hidden; position: relative;
        }

        .access-btn::before {
            content: ''; position: absolute; top: 0; left: -100%;
            width: 100%; height: 100%; background: var(--neon-gold);
            transition: 0.4s; z-index: -1;
        }

        .access-btn:hover::before { left: 0; }
        .access-btn:hover { color: #000; box-shadow: 0 0 50px var(--neon-gold); cursor: none; }

        @keyframes scan { 0% { top: 0%; opacity: 0; } 50% { opacity: 1; } 100% { top: 100%; opacity: 0; } }

        /* --- 5. MAIN HUD INTERFACE --- */
        #hologram-ui {
            position: relative; z-index: 500; width: 100%; height: 100%;
            display: none; /* Activated via JS */
            opacity: 0; transition: opacity 2s ease;
        }

        /* Top Bar */
        .hud-header {
            position: absolute; top: 0; width: 100%; padding: 30px 50px;
            display: flex; justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }
        .sys-id { font-family: var(--font-data); color: var(--neon-gold); letter-spacing: 2px; }

        /* Left Terminal */
        .hud-terminal {
            position: absolute; bottom: 50px; left: 50px;
            width: 300px; height: 200px;
            font-family: var(--font-data); font-size: 0.7rem; color: rgba(0, 243, 255, 0.7);
            overflow: hidden; border-left: 2px solid var(--neon-blue);
            padding-left: 15px;
            background: linear-gradient(90deg, rgba(0,20,30,0.5), transparent);
        }

        /* Right Visualizer */
        .hud-audio {
            position: absolute; bottom: 50px; right: 50px;
            display: flex; gap: 5px; align-items: flex-end;
            height: 50px;
        }
        .bar { width: 8px; background: var(--neon-red); animation: equalizer 0.5s infinite; }
        .bar:nth-child(2) { animation-delay: 0.1s; height: 60%; }
        .bar:nth-child(3) { animation-delay: 0.2s; height: 80%; background: var(--neon-purple); }
        .bar:nth-child(4) { animation-delay: 0.3s; height: 40%; }
        @keyframes equalizer { 0%, 100% { height: 20%; } 50% { height: 100%; } }

        /* Center Piece */
        .main-frame {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            perspective: 1000px;
        }

        .year-display {
            font-size: clamp(6rem, 20vw, 14rem);
            font-weight: 900;
            color: transparent;
            -webkit-text-stroke: 2px rgba(255,255,255,0.8);
            position: relative;
            display: inline-block;
        }

        .year-display::before {
            content: '2026'; position: absolute; left: 2px; top: 2px;
            color: var(--neon-gold); mix-blend-mode: overlay; opacity: 0;
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }
        
        .year-display::after {
            content: '2026'; position: absolute; left: -2px; top: -2px;
            color: var(--neon-blue); mix-blend-mode: overlay; opacity: 0;
            animation: glitch-anim 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip-path: inset(10% 0 80% 0); opacity: 1; transform: translate(-2px, 2px); }
            20% { clip-path: inset(80% 0 10% 0); opacity: 0.8; transform: translate(2px, -2px); }
            40% { clip-path: inset(40% 0 50% 0); opacity: 1; transform: translate(-2px, 2px); }
            100% { clip-path: inset(10% 0 60% 0); opacity: 0.7; transform: translate(2px, -2px); }
        }

        .grid-countdown {
            display: grid; grid-template-columns: repeat(4, 1fr);
            gap: 20px; margin-top: 40px;
        }

        .holo-card {
            background: rgba(20, 20, 30, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .holo-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: var(--neon-gold); animation: scan 3s infinite;
        }

        .holo-val { font-size: 3rem; color: #fff; font-weight: 700; text-shadow: 0 0 20px var(--neon-blue); }
        .holo-lbl { font-size: 0.7rem; color: var(--neon-gold); letter-spacing: 3px; margin-top: 5px; }

        /* --- 6. FINALE MODE --- */
        #final-protocol {
            display: none; position: absolute; inset: 0;
            background: #000; z-index: 20000;
            align-items: center; justify-content: center;
        }

        @media(max-width: 768px) {
            .grid-countdown { grid-template-columns: repeat(2, 1fr); }
            .hud-terminal { display: none; }
            .hud-audio { display: none; }
        }

    </style>
</head>
<body>

    <div id="cursor-dot"></div>
    <div id="cursor-ring"></div>

    <audio id="core-sound" loop>
        <source src="https://cdn.pixabay.com/audio/2023/11/24/audio_9673479632.mp3" type="audio/mpeg">
    </audio>

    <div id="boot-sequence">
        <div class="scanner-ring">
            <div class="scanner-line"></div>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Kerem2026" style="opacity: 0.3; filter: invert(1);">
        </div>
        <div class="boot-text" id="boot-status">SYSTEM_CHECK...</div>
        <button class="access-btn" onclick="initializeSystem()">INITIATE v150</button>
    </div>

    <canvas id="layer-stars"></canvas>
    <canvas id="layer-network"></canvas>
    <canvas id="layer-matrix"></canvas>
    <div id="layer-overlay"></div>

    <div id="hologram-ui">
        
        <div class="hud-header">
            <span class="sys-id">KEREM_OS v150.0 // QUANTUM CORE</span>
            <span class="sys-id" style="color: #fff;" id="real-time">00:00:00</span>
        </div>

        <div class="main-frame" id="tilt-element">
            <div style="margin-bottom: 20px; font-family: var(--font-data); color: var(--neon-purple); letter-spacing: 10px;">TARGET ACQUIRED</div>
            <h1 class="year-display">2026</h1>
            
            <div class="grid-countdown">
                <div class="holo-card">
                    <span class="holo-val" id="d">00</span>
                    <div class="holo-lbl">DAYS</div>
                </div>
                <div class="holo-card">
                    <span class="holo-val" id="h">00</span>
                    <div class="holo-lbl">HOURS</div>
                </div>
                <div class="holo-card">
                    <span class="holo-val" id="m">00</span>
                    <div class="holo-lbl">MINS</div>
                </div>
                <div class="holo-card">
                    <span class="holo-val" id="s">00</span>
                    <div class="holo-lbl">SECS</div>
                </div>
            </div>
        </div>

        <div class="hud-terminal" id="cmd-lines">
            > connecting to server 2026...<br>
            > decrypting kerem_legacy_files...<br>
        </div>

        <div class="hud-audio">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
            <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
    </div>

    <div id="final-protocol">
        <h1 style="color: var(--neon-gold); font-size: 4rem; text-align: center; font-family: var(--font-tech);">PROTOCOL 2026<br>COMPLETE</h1>
    </div>

    <script>
        /*
           ================================================================================
           JAVASCRIPT CORE v150.0
           MODULES: PHYSICS, RENDERING, LOGGING, TIME
           ================================================================================
        */

        // --- 1. CONFIGURATION & STATE ---
        const System = {
            width: window.innerWidth,
            height: window.innerHeight,
            target: new Date("January 1, 2026 00:00:00").getTime(),
            active: false,
            mouse: { x: 0, y: 0 },
            particles: [],
            nodes: [],
            matrixDrops: []
        };

        const Canvas = {
            stars: document.getElementById('layer-stars').getContext('2d'),
            network: document.getElementById('layer-network').getContext('2d'),
            matrix: document.getElementById('layer-matrix').getContext('2d')
        };

        // --- 2. INITIALIZATION SEQUENCE ---
        function initializeSystem() {
            const boot = document.getElementById('boot-sequence');
            const status = document.getElementById('boot-status');
            const btn = document.querySelector('.access-btn');
            
            btn.style.display = 'none';
            status.innerText = "BIOMETRIC MATCH: KEREM";
            status.style.color = "#00ff00";

            // Simulated Boot Delay
            setTimeout(() => { status.innerText = "LOADING QUANTUM PHYSICS..."; }, 500);
            setTimeout(() => { status.innerText = "RENDERING HOLOGRAMS..."; }, 1200);
            
            setTimeout(() => {
                boot.style.transition = "transform 0.8s ease-in, opacity 0.8s";
                boot.style.transform = "scale(5)";
                boot.style.opacity = "0";
                
                setTimeout(() => {
                    boot.style.display = "none";
                    document.getElementById('hologram-ui').style.display = "block";
                    setTimeout(() => { document.getElementById('hologram-ui').style.opacity = "1"; }, 100);
                    
                    System.active = true;
                    document.getElementById('core-sound').volume = 0.5;
                    document.getElementById('core-sound').play();
                    
                    startEngines();
                    typeWriterLog();
                }, 500);
            }, 2000);
        }

        function startEngines() {
            resize();
            createStars();
            createNodes();
            createMatrix();
            animate();
        }

        // --- 3. PHYSICS ENGINE: STARS ---
        class Star {
            constructor() {
                this.x = Math.random() * System.width;
                this.y = Math.random() * System.height;
                this.z = Math.random() * System.width;
                this.size = 0;
            }
            update() {
                this.z -= 2; // Warp speed
                if (this.z <= 0) {
                    this.z = System.width;
                    this.x = Math.random() * System.width;
                    this.y = Math.random() * System.height;
                }
            }
            draw(ctx) {
                let x = (this.x - System.width / 2) * (System.width / this.z) + System.width / 2;
                let y = (this.y - System.height / 2) * (System.width / this.z) + System.height / 2;
                let s = (1 - this.z / System.width) * 3;
                
                ctx.fillStyle = "rgba(255,255,255," + (1 - this.z / System.width) + ")";
                ctx.beginPath(); ctx.arc(x, y, s, 0, Math.PI * 2); ctx.fill();
            }
        }

        function createStars() { for(let i=0; i<400; i++) System.particles.push(new Star()); }

        // --- 4. PHYSICS ENGINE: NEURAL NETWORK ---
        class Node {
            constructor() {
                this.x = Math.random() * System.width;
                this.y = Math.random() * System.height;
                this.vx = (Math.random() - 0.5) * 1.5;
                this.vy = (Math.random() - 0.5) * 1.5;
                this.color = Math.random() > 0.5 ? '#00f3ff' : '#bc13fe';
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                
                // Mouse repulsion
                let dx = System.mouse.x - this.x;
                let dy = System.mouse.y - this.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                if(dist < 150) {
                    this.x -= dx * 0.03;
                    this.y -= dy * 0.03;
                }

                // Boundary bounce
                if(this.x < 0 || this.x > System.width) this.vx *= -1;
                if(this.y < 0 || this.y > System.height) this.vy *= -1;
            }
            draw(ctx) {
                ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, Math.PI*2); ctx.fill();
            }
        }

        function createNodes() { for(let i=0; i<100; i++) System.nodes.push(new Node()); }

        function drawConnections(ctx) {
            for(let i=0; i<System.nodes.length; i++) {
                for(let j=i+1; j<System.nodes.length; j++) {
                    let n1 = System.nodes[i];
                    let n2 = System.nodes[j];
                    let dist = Math.sqrt((n1.x-n2.x)**2 + (n1.y-n2.y)**2);
                    
                    if(dist < 120) {
                        ctx.strokeStyle = `rgba(0, 243, 255, ${1 - dist/120})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath(); ctx.moveTo(n1.x, n1.y); ctx.lineTo(n2.x, n2.y); ctx.stroke();
                    }
                }
            }
        }

        // --- 5. PHYSICS ENGINE: MATRIX RAIN ---
        class MatrixDrop {
            constructor() {
                this.x = Math.floor(Math.random() * (System.width/20)) * 20;
                this.y = Math.random() * -System.height;
                this.vel = Math.random() * 2 + 1;
                this.char = '';
            }
            update() {
                this.y += this.vel;
                if(this.y > System.height) this.y = Math.random() * -100;
                // Random char change
                if(Math.random() > 0.95) this.char = String.fromCharCode(0x30A0 + Math.random() * 96);
            }
            draw(ctx) {
                ctx.fillStyle = '#0F0';
                ctx.font = '15px monospace';
                ctx.fillText(this.char, this.x, this.y);
            }
        }
        function createMatrix() { for(let i=0; i<50; i++) System.matrixDrops.push(new MatrixDrop()); }

        // --- 6. RENDER LOOP ---
        function animate() {
            // Clear Canvases
            Canvas.stars.fillStyle = "rgba(3,3,5,0.4)"; // Trail effect
            Canvas.stars.fillRect(0,0,System.width, System.height);
            Canvas.network.clearRect(0,0,System.width, System.height);
            Canvas.matrix.clearRect(0,0,System.width, System.height);

            // Update & Draw Stars
            System.particles.forEach(p => { p.update(); p.draw(Canvas.stars); });

            // Update & Draw Network
            System.nodes.forEach(n => { n.update(); n.draw(Canvas.network); });
            drawConnections(Canvas.network);

            // Update & Draw Matrix
            System.matrixDrops.forEach(m => { m.update(); m.draw(Canvas.matrix); });

            updateTimer();
            requestAnimationFrame(animate);
        }

        // --- 7. UTILITIES ---
        function resize() {
            System.width = window.innerWidth;
            System.height = window.innerHeight;
            Object.values(Canvas).forEach(ctx => {
                ctx.canvas.width = System.width;
                ctx.canvas.height = System.height;
            });
        }
        window.addEventListener('resize', resize);
        window.addEventListener('mousemove', (e) => {
            System.mouse.x = e.clientX;
            System.mouse.y = e.clientY;
            
            // Custom Cursor Logic
            const dot = document.getElementById('cursor-dot');
            const ring = document.getElementById('cursor-ring');
            dot.style.left = e.clientX + 'px'; dot.style.top = e.clientY + 'px';
            setTimeout(() => {
                ring.style.left = e.clientX + 'px'; ring.style.top = e.clientY + 'px';
            }, 50);

            // 3D Tilt Effect
            if(System.active) {
                const tilt = document.getElementById('tilt-element');
                const xAxis = (window.innerWidth / 2 - e.pageX) / 40;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 40;
                tilt.style.transform = `translate(-50%, -50%) rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            }
        });

        // --- 8. TIME LOGIC ---
        function updateTimer() {
            const now = new Date().getTime();
            const diff = System.target - now;

            if(diff <= 0) {
                document.getElementById('hologram-ui').style.display = 'none';
                document.getElementById('final-protocol').style.display = 'flex';
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('d').innerText = d < 10 ? "0"+d : d;
            document.getElementById('h').innerText = h < 10 ? "0"+h : h;
            document.getElementById('m').innerText = m < 10 ? "0"+m : m;
            document.getElementById('s').innerText = s < 10 ? "0"+s : s;
            document.getElementById('real-time').innerText = new Date().toLocaleTimeString();
        }

        // --- 9. FAKE TERMINAL LOGGER ---
        function typeWriterLog() {
            const terminal = document.getElementById('cmd-lines');
            const logs = [
                "analyzing space-time curvature...",
                "rendering 3d assets...",
                "optimizing kerem_core_memory...",
                "syncing with global servers...",
                "downloading new_year_wishes...",
                "firewall bypassed...",
                "access granted: admin_kerem...",
                "quantum flux normalized..."
            ];
            let i = 0;
            setInterval(() => {
                if(i < logs.length) {
                    terminal.innerHTML += `> ${logs[i]}<br>`;
                    terminal.scrollTop = terminal.scrollHeight;
                    i++;
                } else {
                    i = 0; // Loop logs
                    terminal.innerHTML = "> system refresh...<br>";
                }
            }, 2000);
        }

        // Console Signature
        console.log("%c KEREM OS v150.0 \n SYSTEM READY ", "background: #000; color: #00f3ff; font-size: 20px; font-weight: bold;");

    </script>
</body>
</html>
